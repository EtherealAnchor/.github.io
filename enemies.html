<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemies Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --table-header: #1e293b;
            --cell-blue: #1e3a8a;
            --accent-orange: #f97316;
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main-nav {
            background-color: var(--table-header);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            transition: background 0.2s;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-btn.active {
            background: var(--accent-orange);
        }

        .capture-wrapper {
            display: inline-block;
            min-width: 100%;
            padding: 24px; 
        }

        #capture-area {
            background-color: #0f172a;
            display: inline-block;
            padding: 32px; 
            border-radius: 16px;
        }

        .custom-table {
            border-collapse: separate;
            border-spacing: 12px;
            color: white;
        }

        .custom-table th {
            background: #1e293b;
            padding: 15px;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .boss-cell {
            position: relative;
            width: 220px;
            height: 120px;
            background-color: #1e293b;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255,255,255,0.1);
            transition: border-color 0.2s;
        }

        .boss-cell:hover {
            border-color: var(--accent-orange);
        }

        .boss-svg-container {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            overflow: visible;
        }

        .boss-svg-text {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 28px;
            fill: white;
            stroke: black;
            stroke-width: 6px;
            stroke-linejoin: round;
            paint-order: stroke fill;
            text-anchor: end;
            text-transform: uppercase;
            transform: skewX(-12deg);
        }

        .type-badge {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--accent-orange);
            color: white;
            font-size: 14px;
            height: 22px;
            padding: 0 12px 0 12px; 
            font-weight: 700;
            z-index: 60;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .type-badge::after {
            content: '';
            position: absolute;
            top: 0;
            right: -10px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 22px 10px 0 0;
            border-color: var(--accent-orange) transparent transparent transparent;
        }

        .week-col {
            width: 120px;
            text-align: center;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
        }

        .week-num {
            font-weight: 700;
            font-size: 3rem;
            line-height: 1;
            color: white;
        }

        .week-date-input {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 0.75rem;
            text-align: center;
            width: 100%;
            outline: none;
        }

        .exporting .btn-delete { display: none !important; }

        .btn-delete {
            color: #ef4444;
            font-size: 0.7rem;
            margin-top: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.6;
        }
        .btn-delete:hover { opacity: 1; }

        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #bossModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 450px;
        }

        .boss-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }

        .boss-option:hover {
            background: #f1f5f9;
        }

        .boss-option img {
            width: 70px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            background: #cbd5e1;
        }

        .modal-header-tag {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 999px;
            background: #e2e8f0;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <a href="#" class="nav-btn">Расписание</a>
        <a href="#" class="nav-btn active">Боссы</a>
        <a href="#" class="nav-btn">Царство Элизиума</a>
    </nav>

    <div class="container mx-auto text-center">
        <div class="controls">
            <button onclick="addWeek()" class="px-6 py-2 bg-emerald-600 text-white rounded font-bold hover:bg-emerald-700">Добавить неделю</button>
            <button id="screenshotBtn" onclick="takeScreenshot()" class="px-6 py-2 bg-blue-600 text-white rounded font-bold hover:bg-blue-700">Скачать PNG</button>
        </div>

        <div class="capture-wrapper" id="scroll-container">
            <div id="capture-area">
                <table class="custom-table" id="bossMainTable">
                    <thead>
                        <tr>
                            <th rowspan="2">Неделя</th>
                            <th colspan="2">Бездна (EX Abyss)</th>
                            <th rowspan="2" colspan="3">Арена воспоминаний<br>(Memorial Arena)</th>
                        </tr>
                        <tr style="font-size: 0.7rem; opacity: 0.8;">
                            <th>Пятница</th>
                            <th>Понедельник</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="bossModal">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h3 class="font-bold text-slate-800 text-lg" id="modalTitle">Выбор</h3>
                <span id="modalLibraryType" class="modal-header-tag">Библиотека</span>
            </div>
            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">&times;</button>
        </div>
        
        <div id="nameInputContainer" class="mb-4">
            <label class="block text-sm font-bold text-slate-600 mb-1">Название погоды:</label>
            <input type="text" id="customBossName" class="border p-2 w-full rounded text-black uppercase" placeholder="Введите название...">
        </div>

        <div class="max-h-80 overflow-y-auto border rounded p-2 bg-slate-50" id="bossList">
        </div>

        <div class="flex justify-between mt-6">
            <button onclick="triggerFileInput()" class="text-blue-600 text-sm font-bold hover:underline">Загрузить свой файл</button>
            <div class="flex gap-2">
                <button onclick="closeModal()" class="px-4 py-2 bg-slate-200 rounded font-bold text-slate-700">Закрыть</button>
            </div>
        </div>
        <input type="file" id="hiddenFileInput" accept="image/*" onchange="loadCustomImage(this)" style="display:none">
    </div>

        let currentEditingCell = null;
        let isAbyssCell = false;
        let weekCount = 0;

        function addWeek() {
            weekCount++;
            const tbody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.id = `week-row-${weekCount}`;
            
            row.innerHTML = `
                <td class="week-col">
                    <div class="week-num">${weekCount}</div>
                    <input type="text" class="week-date-input" placeholder="ДАТА">
                    <div onclick="deleteRow(${weekCount})" class="btn-delete">Удалить</div>
                </td>
                <td>${createBossCell(false, '', true)}</td>
                <td>${createBossCell(false, '', true)}</td>
                <td>${createBossCell(true, 'SSS', false)}</td>
                <td>${createBossCell(true, 'SSS', false)}</td>
                <td>${createBossCell(true, 'SS', false)}</td>
            `;
            tbody.appendChild(row);
        }

        function createBossCell(withBadge, badgeText = '', isAbyss = false) {
            return `
                <div class="boss-cell" onclick="openBossModal(this, ${isAbyss})">
                    ${withBadge ? `<div class="type-badge">${badgeText}</div>` : ''}
                    <div class="boss-svg-container">
                        <svg width="100%" height="100%" viewBox="0 0 250 120" style="overflow:visible">
                            <text x="245" y="115" class="boss-svg-text"></text>
                        </svg>
                    </div>
                </div>
            `;
        }

        function openBossModal(cell, abyssMode) {
            currentEditingCell = cell;
            isAbyssCell = abyssMode;
            
            const modal = document.getElementById('bossModal');
            const listContainer = document.getElementById('bossList');
            const inputContainer = document.getElementById('nameInputContainer');
            const modalTitle = document.getElementById('modalTitle');
            const libTag = document.getElementById('modalLibraryType');
            
            listContainer.innerHTML = '';
            
            if (isAbyssCell) {
                modalTitle.innerText = "Выбор босса";
                libTag.innerText = "Бездна";
                inputContainer.style.display = "block";
                document.getElementById('customBossName').value = cell.querySelector('.boss-svg-text').textContent;
                
                renderLibrary(ABYSS_LIBRARY, listContainer);
            } else {
                modalTitle.innerText = "Выбор босса";
                libTag.innerText = "Арена";
                inputContainer.style.display = "none";
                
                renderLibrary(MA_LIBRARY, listContainer);
            }

            modal.style.display = 'block';
        }

        function renderLibrary(library, container) {
            library.forEach(item => {
                const opt = document.createElement('div');
                opt.className = 'boss-option';
                opt.onclick = (e) => {
                    e.stopPropagation();
                    selectItem(item);
                };
                opt.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/70x40?text=Error'">
                    <span class="font-bold text-slate-700 uppercase">${item.name}</span>
                `;
                container.appendChild(opt);
            });
        }

        function selectItem(item) {
            if (!currentEditingCell) return;

            const textElement = currentEditingCell.querySelector('.boss-svg-text');
            
            if (isAbyssCell) {
                const customName = document.getElementById('customBossName').value.trim();
                textElement.textContent = customName || item.name;
            } else {
                textElement.textContent = "";
            }

            currentEditingCell.style.backgroundImage = `url('${item.image}')`;
            closeModal();
        }

        function triggerFileInput() {
            document.getElementById('hiddenFileInput').click();
        }

        function loadCustomImage(input) {
            const file = input.files[0];
            if (file && currentEditingCell) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentEditingCell.style.backgroundImage = `url('${e.target.result}')`;
                    
                    if (isAbyssCell) {
                        const customName = document.getElementById('customBossName').value.trim();
                        if (customName) {
                            currentEditingCell.querySelector('.boss-svg-text').textContent = customName;
                        }
                    } else {
                        currentEditingCell.querySelector('.boss-svg-text').textContent = "";
                    }
                    closeModal();
                };
                reader.readAsDataURL(file);
            }
        }

        function closeModal() {
            document.getElementById('bossModal').style.display = 'none';
        }

        function deleteRow(id) {
            const row = document.getElementById(`week-row-${id}`);
            if(row) row.remove();
        }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const scrollContainer = document.getElementById('scroll-container');
            const btn = document.getElementById('screenshotBtn');
            
            if (!node || !btn || !window.htmlToImage) return;

            const originalText = btn.innerText;
            btn.innerText = "⌛ Сохранение...";
            btn.disabled = true;

            const oldScrollLeft = scrollContainer ? scrollContainer.scrollLeft : 0;
            if (scrollContainer) scrollContainer.scrollLeft = 0;

            try {
                node.classList.add('exporting');
                await new Promise(r => setTimeout(r, 400));

                const config = {
                    pixelRatio: 2,
                    backgroundColor: '#0f172a'
                };

                const dataUrl = await window.htmlToImage.toPng(node, config);
                
                const link = document.createElement('a');
                link.download = `HI3_Schedule_${new Date().toISOString().slice(0,10)}.png`;
                link.href = dataUrl;
                link.click();
                
                btn.innerText = originalText;
            } catch (error) {
                console.error('Screenshot failed:', error);
                btn.innerText = "❌ Ошибка";
            } finally {
                if (scrollContainer) scrollContainer.scrollLeft = oldScrollLeft;
                node.classList.remove('exporting');
                btn.disabled = false;
            }
        }

        window.onload = () => addWeek();
    </script>
