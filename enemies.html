    <meta charset="UTF-8">

    <title>Боссы</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --table-header: #1e293b;
            --cell-blue: #1e3a8a;
            --accent-orange: #f97316;
            --date-bg: rgba(0, 0, 0, 0.85);
        }

        body {
            background-color: #f1f5f9;
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main-nav {
            background-color: var(--table-header);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            transition: background 0.2s;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-btn.active {
            background: var(--accent-orange);
        }

        .capture-wrapper {
            display: inline-block;
            min-width: 100%;
            padding: 24px; 
        }

        #capture-area {
            background-color: #0f172a;
            display: inline-block;
            padding: 32px; 
            border-radius: 16px;
        }

        .custom-table {
            border-collapse: separate;
            border-spacing: 12px;
            color: white;
        }

        .custom-table th {
            background: #1e293b;
            padding: 15px;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .boss-cell {
            position: relative;
            width: 220px;
            height: 120px;
            background-color: #1e293b;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255,255,255,0.1);
            transition: border-color 0.2s;
        }

        .boss-cell:hover {
            border-color: var(--accent-orange);
        }

        .boss-cell:not([style*="background-image"]) .cell-date-tag,
        .boss-cell:not([style*="background-image"]) .type-badge,
        .boss-cell:not([style*="background-image"]) .boss-svg-container {
            display: none !important;
        }

        .boss-svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .boss-svg-text {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 20px;
            fill: white;
            stroke: black;
            stroke-width: 6px;
            stroke-linejoin: round;
            paint-order: stroke fill;
            text-anchor: end;
            text-transform: uppercase;
        }

        .type-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--accent-orange);
            color: white;
            font-size: 14px;
            height: 22px;
            padding: 0 12px; 
            font-weight: 700;
            z-index: 60;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .type-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 22px 10px;
            border-color: transparent transparent var(--accent-orange) transparent;
        }

        .cell-date-tag {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--date-bg);
            z-index: 70;
            display: flex;
            align-items: center;
            padding: 0 12px;
            height: 34px;
            border-bottom-right-radius: 8px;
            backdrop-filter: blur(4px);
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .cell-date-input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: 800;
            width: 110px;
            outline: none;
            cursor: text;
            letter-spacing: 0.05em;
        }

        .cell-date-input::placeholder {
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
        }

        .week-col {
            width: 100px;
            text-align: center;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            vertical-align: middle;
        }

        .week-num {
            font-weight: 700;
            font-size: 3.5rem;
            line-height: 1;
            color: white;
        }

        .exporting .btn-delete, .exporting .cell-date-input::placeholder { opacity: 0; }

        .btn-delete {
            color: #ef4444;
            font-size: 0.7rem;
            margin-top: 12px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.4;
        }
        .btn-delete:hover { opacity: 1; }

        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #bossModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 450px;
        }

        .boss-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }

        .boss-option:hover { background: #f1f5f9; }

        .boss-option img {
            width: 70px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            background: #cbd5e1;
        }

        .modal-header-tag {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 999px;
            background: #e2e8f0;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

    <div class="container mx-auto text-center">

            <button onclick="clearAllData()" class="px-6 py-2 bg-red-600 text-white rounded font-bold hover:bg-red-700">Сбросить таблицу</button>
            <button id="screenshotBtn" onclick="takeScreenshot()" class="px-6 py-2 bg-blue-600 text-white rounded font-bold hover:bg-blue-700">Скачать PNG</button>
        </div>

        <div class="capture-wrapper" id="scroll-container">
            <div id="capture-area">
                <table class="custom-table" id="bossMainTable">
                    <thead>
                        <tr>
                            <th rowspan="2">Неделя</th>
                            <th colspan="2">Бездна (EX Abyss)</th>
                            <th rowspan="2" colspan="3">Арена воспоминаний<br>(Memorial Arena)</th>
                        </tr>
                        <tr style="font-size: 0.7rem; opacity: 0.8;">
                            <th>Пятница</th>
                            <th>Понедельник</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="bossModal">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h3 class="font-bold text-slate-800 text-lg" id="modalTitle">Выбор</h3>
                <span id="modalLibraryType" class="modal-header-tag">Библиотека</span>
            </div>
            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">&times;</button>
        </div>
        
        <div id="nameInputContainer" class="mb-4">
            <label class="block text-sm font-bold text-slate-600 mb-1">Название погоды:</label>
            <input type="text" id="customBossName" class="border p-2 w-full rounded text-black uppercase" placeholder="Введите название...">
        </div>

        <div class="max-h-80 overflow-y-auto border rounded p-2 bg-slate-50" id="bossList">
        </div>

        <div class="flex justify-between mt-6">
            <button onclick="triggerFileInput()" class="text-blue-600 text-sm font-bold hover:underline">Загрузить свой файл</button>
            <div class="flex gap-2">
                <button onclick="closeModal()" class="px-4 py-2 bg-slate-200 rounded font-bold text-slate-700">Закрыть</button>
            </div>
        </div>
        <input type="file" id="hiddenFileInput" accept="image/*" onchange="loadCustomImage(this)" style="display:none">
    </div>

        let currentEditingCell = null;
        let isAbyssCell = false;
        const STORAGE_KEY = 'hi3_scheduler_data_v2';

        function saveData() {
            const rows = document.querySelectorAll('#tableBody tr');
            const data = Array.from(rows).map(row => {
                const cells = row.querySelectorAll('.boss-cell');
                const weekData = {
                    num: row.querySelector('.week-num').textContent,
                    cells: Array.from(cells).map(cell => {
                        const dateInput = cell.querySelector('.cell-date-input');
                        return {
                            bg: cell.style.backgroundImage,
                            text: cell.querySelector('.boss-svg-text').textContent.trim(),
                            date: dateInput ? dateInput.value : ''
                        };
                    })
                };
                return weekData;
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (!saved) {
                addWeek();
                return;
            }
            const data = JSON.parse(saved);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach((week, index) => {
                const row = createRowElement(index + 1);
                const cells = row.querySelectorAll('.boss-cell');
                
                week.cells.forEach((cellData, i) => {
                    if (cellData.bg && cellData.bg !== 'none') {
                        cells[i].style.backgroundImage = cellData.bg;
                    }
                    cells[i].querySelector('.boss-svg-text').textContent = cellData.text;
                    const dateInput = cells[i].querySelector('.cell-date-input');
                    if (dateInput && cellData.date) {
                        dateInput.value = cellData.date;
                    }
                });
                tbody.appendChild(row);
            });
        }

        function clearAllData() {
            if (confirm("Вы уверены, что хотите полностью очистить таблицу?")) {
                localStorage.removeItem(STORAGE_KEY);
                document.getElementById('tableBody').innerHTML = '';
                addWeek();
            }
        }

        function createRowElement(num) {
            const row = document.createElement('tr');
            row.className = 'week-row';
            row.innerHTML = `
                <td class="week-col">
                    <div class="week-num">${num}</div>
                    <div onclick="deleteRow(this)" class="btn-delete">Удалить</div>
                </td>
                <td>${createBossCellMarkup(false, '', true)}</td>
                <td>${createBossCellMarkup(false, '', true)}</td>
                <td>${createBossCellMarkup(true, 'SSS', false, true)}</td>
                <td>${createBossCellMarkup(true, 'SSS', false, false)}</td>
                <td>${createBossCellMarkup(true, 'SS', false, false)}</td>
            `;
            
            row.querySelectorAll('.boss-cell').forEach((cell, i) => {
                const isAbyss = i < 2;
                cell.addEventListener('mousedown', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        openBossModal(cell, isAbyss);
                    }
                });
            });

            return row;
        }

        function addWeek() {
            const tbody = document.getElementById('tableBody');
            const newNum = tbody.children.length + 1;
            const row = createRowElement(newNum);
            tbody.appendChild(row);
            saveData();
        }

        function deleteRow(btn) {
            btn.closest('tr').remove();
            document.querySelectorAll('#tableBody .week-num').forEach((el, idx) => {
                el.textContent = idx + 1;
            });
            saveData();
        }

        function createBossCellMarkup(withBadge, badgeText = '', isAbyss = false, withDate = false) {
            const hasDate = isAbyss || withDate;
            return `
                <div class="boss-cell">
                    ${hasDate ? `
                    <div class="cell-date-tag">
                        <input type="text" class="cell-date-input" placeholder="ДАТА..." oninput="saveData()" onmousedown="event.stopPropagation()">
                    </div>` : ''}
                    
                    ${withBadge ? `<div class="type-badge">${badgeText}</div>` : ''}
                    
                    <div class="boss-svg-container">
                        <svg width="220" height="120" viewBox="0 0 220 120" style="display:block;">
                            <text x="212" y="112" class="boss-svg-text" transform="skewX(-12) translate(22, 0)"> </text>
                        </svg>
                    </div>
                </div>
            `;
        }

        function openBossModal(cell, abyssMode) {
            currentEditingCell = cell;
            isAbyssCell = abyssMode;
            
            const modal = document.getElementById('bossModal');
            const listContainer = document.getElementById('bossList');
            const inputContainer = document.getElementById('nameInputContainer');
            
            listContainer.innerHTML = '';
            inputContainer.style.display = isAbyssCell ? "block" : "none";
            document.getElementById('modalTitle').innerText = isAbyssCell ? "Выбор погоды" : "Выбор босса";
            
            if (isAbyssCell) {
                document.getElementById('customBossName').value = cell.querySelector('.boss-svg-text').textContent.trim();
            }

            const library = isAbyssCell ? ABYSS_LIBRARY : MA_LIBRARY;
            library.forEach(item => {
                const opt = document.createElement('div');
                opt.className = 'boss-option';
                opt.onclick = () => selectItem(item);
                opt.innerHTML = `
                    <img src="${item.image}" alt="">
                    <span class="font-bold text-slate-700 uppercase">${item.name || 'Босс'}</span>
                `;
                listContainer.appendChild(opt);
            });

            modal.style.display = 'block';
        }

        function selectItem(item) {
            if (!currentEditingCell) return;
            const textElement = currentEditingCell.querySelector('.boss-svg-text');
            
            if (isAbyssCell) {
                const customName = document.getElementById('customBossName').value.trim();
                textElement.textContent = customName || item.name;
            } else {
                textElement.textContent = "";
            }

            currentEditingCell.style.backgroundImage = `url('${item.image}')`;
            closeModal();
            saveData();
        }

        function loadCustomImage(input) {
            const file = input.files[0];
            if (file && currentEditingCell) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentEditingCell.style.backgroundImage = `url('${e.target.result}')`;
                    if (isAbyssCell) {
                        const customName = document.getElementById('customBossName').value.trim();
                        currentEditingCell.querySelector('.boss-svg-text').textContent = customName;
                    }
                    closeModal();
                    saveData();
                };
                reader.readAsDataURL(file);
            }
        }

        function closeModal() {
            document.getElementById('bossModal').style.display = 'none';
        }

        function triggerFileInput() { document.getElementById('hiddenFileInput').click(); }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const btn = document.getElementById('screenshotBtn');
            if (!node || !btn) return;

            const originalText = btn.innerText;
            btn.innerText = "⌛ Сохранение...";
            btn.disabled = true;

            try {
                node.classList.add('exporting');
                await new Promise(r => setTimeout(r, 400));

                const dataUrl = await window.htmlToImage.toPng(node, {
                    pixelRatio: 2,
                    backgroundColor: '#0f172a',
                    cacheBust: true
                });
                
                const link = document.createElement('a');
                link.download = `Bosses_${new Date().toISOString().slice(0,10)}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                console.error(e);
            } finally {
                node.classList.remove('exporting');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        window.onload = loadData;
    </script>
