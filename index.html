<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание событий</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF8F2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #2d0a2a;
        }

        .nav-button {
            padding: 10px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover { background: rgba(255, 255, 255, 0.2); }
        .nav-button.active {
            background: #9d1c8c;
            border-color: pink;
        }

        .screenshot-button { background: #27ae60; color: white; border-color: #2ecc71; }
        .screenshot-button:hover { background: #219150; }

        .table-container {
            max-width: 1600px;
            margin: 20px auto;
            overflow-x: auto;
        }

        .capture-wrapper {
            background: linear-gradient(#8347a1, #594AA8);
            display: inline-block;
            min-width: 100%;
            padding: 20px 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            background: transparent;
            min-width: 1300px;
        }

        th, td {
            border: 4px solid transparent; 
            background-clip: padding-box !important;
        }

        .week-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 5px;
            text-align: center;
            color: white;
            border-radius: 12px;
        }

        .week-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; display: block; }
        .week-dates { font-size: 0.7rem; font-weight: 800; opacity: 0.7; margin-top: 1px; display: block; }

        .category-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            font-weight: 900;
            font-size: 0.95rem;
            border-radius: 14px;
            width: 180px;
            backdrop-filter: blur(4px);
            text-align: center;
            color: #fff;
            position: sticky;
            left: 0;
            z-index: 20;
        }

        .category-cell-alt {
            background: rgba(152, 102, 153, 0.65);
            padding: 10px;
            font-weight: 900;
            font-size: 0.95rem;
            border-radius: 14px;
            width: 180px;
            backdrop-filter: blur(4px);
            text-align: center;
            color: #fff;
            position: sticky;
            left: 0;
            z-index: 20;
        }

        .content-cell {
            position: relative;
            height: 95px;
        }

        .supply-card {
            background: #F5E9F4;
            height: 86px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .supply-assets {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 100%;
            padding: 6px;
            flex-shrink: 0;
            background: rgba(0,0,0,0.03);
        }

        .mini-icons-stack {
            display: flex;
            flex-direction: column;
            gap: 3px;
            justify-content: center;
        }

        .mini-icon { width: 32px; height: 32px; object-fit: contain; background: #73486F; border-radius: 5px; }
        .main-icon { width: 74px; height: 74px; object-fit: cover; border-radius: 6px; }
        .extra-icon { width: 175px; height: 74px; object-fit: cover; border-radius: 6px; }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2d0a2a;
            flex: 1;
            padding: 0 6px;
            min-width: 0;
            text-align: center;
            height: 100%;
            overflow: hidden;
        }

        .text-lg, .text-ex, .text-md {
            display: block;
            line-height: 1.0;
            word-wrap: break-word;
            overflow: hidden;
        }

        .duration-1 .text-lg, .duration-1 .text-ex { font-size: 1.1rem; font-weight: 900; }
        .duration-1 .text-md { font-size: 0.7rem; font-weight: 800; }
        .duration-1 .text-xs { font-size: 0.6rem; }

        .duration-2 .text-lg, .duration-2 .text-ex { font-size: 1.25rem; font-weight: 900; }
        .duration-2 .text-md { font-size: 0.85rem; font-weight: 900; }

        .duration-3 .text-lg, .duration-3 .text-ex { font-size: 1.35rem; font-weight: 900; }
        .duration-3 .text-md { font-size: 1.25rem; font-weight: 900; }

        .duration-4-plus .text-lg, .duration-4-plus .text-ex { font-size: 1.8rem; font-weight: 900; }
        .duration-4-plus .text-md { font-size: 1.2rem; font-weight: 800; }

        .text-xs { 
            font-size: 0.75rem; 
            font-style: italic; 
            font-weight: 700; 
            opacity: 0.85;
            margin-top: 2px;
            line-height: 1.0;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-pink-500 mb-4"></div>
        <p class="text-white font-bold" id="loading-text">Кэширование ресурсов...</p>
    </div>

    <nav class="nav-container">
        <button id="nav-schedule" class="nav-button active">Расписание</button>
        <a href="events.html" class="nav-button">События</a>
        <a href="enemies.html" class="nav-button">Боссы</a>
        <a href="er.html" class="nav-button">Царство Элизиума</a>
        <button id="screenshotBtn" class="nav-button screenshot-button" onclick="takeScreenshot()">Создать скриншот</button>
    </nav>

    <div class="table-container">
        <div class="capture-wrapper" id="capture-area">
            <table id="supplyTable">
                <thead>
                    <tr id="weeksHeader"><th style="width: 180px; background: transparent !important; border: 3px solid transparent;"></th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const totalWeeks = 8;
        const categories = ["Боевой костюм А", "Боевой костюм Б", "Экипировка А", "Экипировка Б", "Оператор", "Наряд", "Карнавал А", "Карнавал Б"];
        const weekDates = ["5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр", "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"];

        const supplyData = {
            "Боевой костюм А": [{ title: '<span class="text-lg">Клинок усмирения: Рассвет</span><span class="text-xs">50% скидка на первые 10 круток</span>', startWeek: 1, duration: 6, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/29/4976467/e7103c47fb42ab29299ba055bb9f6190_932287349701186134.png", rank: "images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/09/Core_Physical.png" } }],
            "Боевой костюм Б": [{ title: '<span class="text-lg">Привет♪ Фея желаний любви♥️</span>', startWeek: 4, duration: 3, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/4976467/0a93ed5af5cc9eac72ff61ee61106bd4_4448111900385545924.png", rank: "images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/d/d7/Core_Ice_DMG.png" } }],
            "Экипировка А": [{ title: '<span class="text-lg">Экипировка для Клинка усмирения: Рассвет</span>', startWeek: 1, duration: 6, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/4bc526bcf9a3e26481068c8ca3c36f1e_2503698169505797828.png"} }],
            "Экипировка Б": [
                { title: '<span class="text-md">Экипировка для Привет♪ Фея желаний любви♥️</span>', startWeek: 4, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/50494840/7084c24f9a180d4134dfdbbcedb0e519_2837778973542954242.png"} },
                { title: '<span class="text-lg">Новая экипировка Луны</span>', startWeek: 1, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/39823d668396a2abd57e0ad41733339d_2463711180311566959.png"} }
            ],
            "Оператор": [
                { title: '<span class="text-lg">Ченьсюэ</span>', startWeek: 1, duration: 2, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png" } },
                { title: '<span class="text-lg">Тереза</span>', startWeek: 3, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/b/b2/Theresa_Apocalypse_%28AstralOp%29_%28Icon%29.png" } },
                { title: '<span class="text-lg">Серафим</span>', startWeek: 4, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/9/95/Serapeum_%28Icon%29.png" } }
            ],
            "Карнавал А": [{ title: '<span class="text-md">Ротация боевых костюмов:</span><span class="text-xs">Корали + Хелия / Киана + Вита</span>', startWeek: 2, duration: 3, icons: { extra: "images/rot.png" } }],
            "Карнавал Б": [{ title: '<span class="text-md">Ротация экипировки:</span><span class="text-xs">Корали + Хелия / Киана + Вита</span>', startWeek: 2, duration: 3, icons: { extra: "images/weaprot.png" } }],
            "Наряд": [
                { title: '<span class="text-ex">Изящная Луна</span><span class="text-md">9600 кристаллов</span>', startWeek: 2, duration: 3, icons: { main: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/cnEly.png" } },
                { title: '<span class="text-ex">Молитвы зимы</span>', startWeek: 5, duration: 2, icons: {main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/02/Wintery_Wishes.png"} }
            ],
        };

        const imageCache = new Map();
        const PROXIES = ["https://corsproxy.io/?", "https://api.allorigins.win/raw?url="];
        const EMPTY_IMG = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";

        async function fetchImageAsBase64(url) {
            if (!url || url.startsWith('data:') || url.startsWith('images/')) return url;
            if (imageCache.has(url)) return imageCache.get(url);
            for (const proxy of PROXIES) {
                try {
                    const response = await fetch(proxy + encodeURIComponent(url));
                    if (!response.ok) continue;
                    const blob = await response.blob();
                    const b64 = await new Promise(r => { const f = new FileReader(); f.onloadend = () => r(f.result); f.readAsDataURL(blob); });
                    imageCache.set(url, b64);
                    return b64;
                } catch(e) {}
            }
            return url;
        }

        async function initTable() {
            const h = document.getElementById('weeksHeader');
            const b = document.getElementById('tableBody');
            for(let i=1; i<=totalWeeks; i++){
                const th = document.createElement('th'); th.className = 'week-cell';
                th.innerHTML = `<span class="week-name">НЕДЕЛЯ ${i}</span><span class="week-dates">${weekDates[i-1]}</span>`;
                h.appendChild(th);
            }
            categories.forEach((cat, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="${idx%2===0?'category-cell':'category-cell-alt'}">${cat}</td>` + 
                    Array.from({length:totalWeeks},(_,i)=>`<td class="content-cell" id="cell-${cat}-${i+1}"></td>`).join('');
                b.appendChild(tr);
            });

            const urls = [];
            Object.values(supplyData).flat().forEach(v => {
                if(v.icons.main) urls.push(v.icons.main);
                if(v.icons.rank) urls.push(v.icons.rank);
                if(v.icons.type) urls.push(v.icons.type);
                if(v.icons.extra) urls.push(v.icons.extra);
            });
            await Promise.all(urls.map(u => fetchImageAsBase64(u)));
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 500);
            renderBanners();
        }

        async function renderBanners() {
            document.querySelectorAll('.supply-card').forEach(e => e.remove());
            for(const cat of categories){
                if(!supplyData[cat]) continue;
                for(const item of supplyData[cat]){
                    const start = document.getElementById(`cell-${cat}-${item.startWeek}`);
                    const endWeek = Math.min(item.startWeek + item.duration - 1, totalWeeks);
                    const end = document.getElementById(`cell-${cat}-${endWeek}`);
                    if(start && end){
                        const card = document.createElement('div');
                        let durClass = 'duration-1';
                        if(item.duration===2) durClass='duration-2';
                        else if(item.duration===3) durClass='duration-3';
                        else if(item.duration>=4) durClass='duration-4-plus';
                        
                        card.className = `supply-card ${durClass}`;
                        const pad = 4;
                        card.style.width = `${(end.offsetLeft + end.offsetWidth) - start.offsetLeft - (pad*2)}px`;
                        card.style.left = `${pad}px`;

                        let assets = '';
                        if(item.icons.extra){
                            assets = `<img src="${imageCache.get(item.icons.extra)||item.icons.extra}" class="extra-icon">`;
                        } else {
                            const stack = `<div class="mini-icons-stack">
                                ${item.icons.rank?`<img src="${imageCache.get(item.icons.rank)||item.icons.rank}" class="mini-icon">`:''}
                                ${item.icons.type?`<img src="${imageCache.get(item.icons.type)||item.icons.type}" class="mini-icon">`:''}
                            </div>`;
                            assets = `${stack}<img src="${imageCache.get(item.icons.main)||item.icons.main}" class="main-icon">`;
                        }
                        card.innerHTML = `<div class="supply-assets">${assets}</div><div class="supply-content">${item.title}</div>`;
                        start.appendChild(card);
                    }
                }
            }
        }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const btn = document.getElementById('screenshotBtn');
            btn.innerText = "⌛ Обработка..."; btn.disabled = true;
            try {
                await document.fonts.ready;
                const dataUrl = await window.htmlToImage.toPng(node, { pixelRatio: 2.5, backgroundColor: '#FEF8F2' });
                const link = document.createElement('a');
                link.download = `Schedule_v8.7.png`; link.href = dataUrl; link.click();
            } catch (e) { console.error(e); } finally { btn.innerText = "Создать скриншот"; btn.disabled = false; }
        }

        window.onload = initTable;
        window.onresize = renderBanners;
    </script>
</body>
</html>
