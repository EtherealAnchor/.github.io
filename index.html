<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF8F2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #2d0a2a;
        }

        .nav-button {
            padding: 10px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover { background: rgba(255, 255, 255, 0.2); }
        .nav-button.active {
            background: #9d1c8c;
            border-color: pink;
            box-shadow: 0 0 15px rgba(157, 28, 140, 0.5);
        }

        .screenshot-button { background: #27ae60; color: white; border-color: #2ecc71; }
        .screenshot-button:hover { background: #219150; }

        .table-container {
            max-width: 1600px;
            margin: 20px auto;
            overflow-x: auto;
            border-radius: 16px;
        }

        .capture-wrapper {
            background: linear-gradient(to right, #800080, #ffc0cb);
            display: inline-block;
            min-width: 100%;
            padding: 24px; 
            border-radius: 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
            table-layout: fixed;
            background: transparent;
            min-width: 1200px;
        }

        .week-cell {
            background: #400d3c;
            padding: 12px 5px;
            text-align: center;
            color: white;
            border-radius: 8px;
        }

        .week-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; display: block; }
        .week-dates { font-size: 0.7rem; font-weight: 600; opacity: 0.7; margin-top: 1px; display: block; }

        .category-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: 8px;
            white-space: nowrap;
            width: 180px;
            backdrop-filter: blur(4px);
        }

        .content-cell {
            position: relative;
            height: 100px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .supply-card {
            background: #F5E9F4;
            border: 2px solid rgba(255, 255, 255, 0.4);
            height: 85px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            border-radius: 10px;
            overflow: hidden;
        }

        .supply-assets {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 100%;
            padding: 6px;
            flex-shrink: 0;
        }

        .mini-icons-stack {
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: center;
        }

        .mini-icon { width: 32px; height: 32px; object-fit: contain; background: #73486F; border-radius: 4px; }
        .main-icon { width: 74px; height: 74px; object-fit: cover; border-radius: 6px; }
        .extra-icon { width: 180px; height: 74px; object-fit: cover; border-radius: 6px; }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #2d0a2a;
            flex: 1;
            line-height: 1.2;
            padding: 0 10px 0 4px;
            overflow: hidden;
            text-align: center;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .text-lg { font-size: 0.95rem; font-weight: 900; }
        .text-md { font-size: 0.8rem; font-weight: 700; }
        .text-xs { font-size: 0.65rem; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-pink-500 mb-4"></div>
        <p class="text-white font-bold" id="loading-text">Инициализация ресурсов...</p>
    </div>

    <nav class="nav-container">
        <button id="nav-schedule" class="nav-button active">Расписание</button>
        <button class="nav-button">Боссы</button>
        <button class="nav-button">Царство Элизиума</button>
        <button id="screenshotBtn" class="nav-button screenshot-button" onclick="takeScreenshot()">Создать скриншот</button>
    </nav>

    <section id="schedule-page" class="page-section active">
        <main class="table-container">
            <div class="capture-wrapper" id="capture-area">
                <table id="supplyTable">
                    <thead>
                        <tr id="weeksHeader">
                            <th style="width: 180px;"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </main>
    </section>

    <script>
        const totalWeeks = 8;
        const categories = ["Боевой костюм А", "Боевой костюм Б", "Экипировка А", "Экипировка Б", "Оператор", "Наряд", "Карнавал А", "Карнавал Б"];
        const weekDates = ["5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр", "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"];

        const PROXIES = [
            "https://corsproxy.io/?",
            "https://api.allorigins.win/raw?url=",
            "https://thingproxy.freeboard.io/fetch/"
        ];

        const supplyData = {
            "Боевой костюм А": [{ title: '<span class="text-lg">Клинок усмирения: Рассвет</span><br><span class="text-xs">50% скидка на первые 10 круток</span>', startWeek: 1, duration: 6, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/29/4976467/e7103c47fb42ab29299ba055bb9f6190_932287349701186134.png", rank: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/6/64/Physical_DMG_%28Icon%29.png" } }],
            "Боевой костюм Б": [{ title: '<span class="text-lg">Привет♪ Фея желаний любви♥️</span>', startWeek: 4, duration: 3, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/4976467/0a93ed5af5cc9eac72ff61ee61106bd4_4448111900385545924.png", rank: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/7/74/Ice_DMG_%28Icon%29.png" } }],
            "Экипировка А": [{ title: '<span class="text-md">Экипировка для Клинка усмирения: Рассвет</span>', startWeek: 1, duration: 6, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/4bc526bcf9a3e26481068c8ca3c36f1e_2503698169505797828.png"} }],
            "Экипировка Б": [
                { title: '<span class="text-md">Экипировка для Феи желаний</span>', startWeek: 4, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/50494840/7084c24f9a180d4134dfdbbcedb0e519_2837778973542954242.png"} },
                { title: '<span class="text-md">Новая экипировка Луны</span>', startWeek: 1, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/39823d668396a2abd57e0ad41733339d_2463711180311566959.png"} }
            ],
            "Оператор": [{ title: '<span class="text-md">Ченьсюэ</span>', startWeek: 1, duration: 2, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png" } }],
            "Карнавал А": [{ title: '<span class="text-md">Ротация Корали и Хелии</span>', startWeek: 2, duration: 3, icons: { extra: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/rot.png" } }],
            "Карнавал Б": [{ title: '<span class="text-md">Ротация Кианы и Виты</span>', startWeek: 2, duration: 3, icons: { extra: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/weaprot.png" } }],
            "Наряд": [{ title: '<span class="text-md">Изящная Луна</span>', startWeek: 2, duration: 3, icons: { main: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/cnEly.png" } }],
        };

        const imageCache = new Map();
        const EMPTY_IMG = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";

        async function convertToDataURL(url) {
            if (!url || !url.startsWith('http')) return url;
            if (imageCache.has(url)) return imageCache.get(url);

            const blobToDataURL = (blob) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
            for (const proxy of PROXIES) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    const response = await fetch(`${proxy}${encodeURIComponent(url)}`, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) continue;
                    const blob = await response.blob();
                    if (blob.size < 100) continue; 

                    const data = await blobToDataURL(blob);
                    imageCache.set(url, data);
                    return data;
                } catch (e) { continue; }
            }

            try {
                return await new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = () => {
                        const canvas = document.createElement("canvas");
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0);
                        const dataURL = canvas.toDataURL("image/png");
                        imageCache.set(url, dataURL);
                        resolve(dataURL);
                    };
                    img.onerror = () => resolve(EMPTY_IMG);
                    img.src = url + (url.includes('?') ? '&' : '?') + 'cache=' + Math.random();
                });
            } catch (e) {
                return EMPTY_IMG;
            }
        }

        async function preloadAll() {
            const urls = [];
            Object.values(supplyData).forEach(cat => {
                cat.forEach(item => {
                    if (item.icons) {
                        Object.values(item.icons).forEach(u => { if(u) urls.push(u); });
                    }
                });
            });

            const uniqueUrls = [...new Set(urls)];
            const loadingText = document.getElementById('loading-text');
            
            const batchSize = 3;
            for (let i = 0; i < uniqueUrls.length; i += batchSize) {
                const batch = uniqueUrls.slice(i, i + batchSize);
                loadingText.innerText = `Загрузка ресурсов: ${Math.min(i + batchSize, uniqueUrls.length)} / ${uniqueUrls.length}`;
                await Promise.all(batch.map(u => convertToDataURL(u)));
            }

            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                renderBanners();
            }, 500);
        }

        function initTable() {
            const headerRow = document.getElementById('weeksHeader');
            const tbody = document.getElementById('tableBody');
            
            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `<span class="week-name">НЕДЕЛЯ ${i}</span><span class="week-dates">${weekDates[i-1]}</span>`;
                headerRow.appendChild(th);
            }
            
            categories.forEach(cat => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="category-cell">${cat}</td>` + 
                    Array.from({length: totalWeeks}, (_, i) => `<td class="content-cell" id="cell-${cat}-${i+1}"></td>`).join('');
                tbody.appendChild(tr);
            });
            
            preloadAll();
        }

        function renderBanners() {
            document.querySelectorAll('.supply-card').forEach(el => el.remove());
            categories.forEach(cat => {
                if (!supplyData[cat]) return;
                supplyData[cat].forEach(item => {
                    const startCell = document.getElementById(`cell-${cat}-${item.startWeek}`);
                    const endWeekNum = Math.min(item.startWeek + item.duration - 1, totalWeeks);
                    const endCell = document.getElementById(`cell-${cat}-${endWeekNum}`);
                    
                    if (startCell && endCell) {
                        const card = document.createElement('div');
                        card.className = 'supply-card';
                        const w = (endCell.offsetLeft + endCell.offsetWidth) - startCell.offsetLeft;
                        card.style.width = `${w - 8}px`;
                        card.style.left = `4px`;

                        const getSrc = (key) => item.icons && item.icons[key] ? (imageCache.get(item.icons[key]) || EMPTY_IMG) : null;

                        let assetsHtml = '';
                        if (item.icons.extra) {
                            assetsHtml = `<img src="${getSrc('extra')}" class="extra-icon">`;
                        } else {
                            const rank = getSrc('rank');
                            const type = getSrc('type');
                            const main = getSrc('main');

                            // Генерируем стопку иконок только если они есть
                            const miniStack = (rank || type) ? `
                                <div class="mini-icons-stack">
                                    ${rank ? `<img src="${rank}" class="mini-icon">` : ''}
                                    ${type ? `<img src="${type}" class="mini-icon">` : ''}
                                </div>
                            ` : '';

                            assetsHtml = `
                                ${miniStack}
                                ${main ? `<img src="${main}" class="main-icon">` : ''}
                            `;
                        }

                        card.innerHTML = `
                            <div class="supply-assets">${assetsHtml}</div>
                            <div class="supply-content"><span>${item.title}</span></div>
                        `;
                        startCell.appendChild(card);
                    }
                });
            });
        }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const btn = document.getElementById('screenshotBtn');
            btn.innerText = "⌛ Сохранение...";
            btn.disabled = true;

            try {
                await window.htmlToImage.toPng(node); 
                const dataUrl = await window.htmlToImage.toPng(node, {
                    pixelRatio: 2,
                    backgroundColor: '#FEF8F2'
                });
                
                const link = document.createElement('a');
                link.download = `HI3_Schedule_${Date.now()}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                alert("Ошибка сохранения. Попробуйте еще раз.");
            } finally {
                btn.innerText = "Создать скриншот";
                btn.disabled = false;
            }
        }

        window.onload = initTable;
        window.onresize = renderBanners;
    </script>
</body>
</html>
