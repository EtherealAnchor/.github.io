<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание поставок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5172A2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Шапка с использованием изображения */
        .header-bg {
            background: url('https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/bg.png') no-repeat center center;
            background-size: cover;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .table-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 4px;
            table-layout: fixed;
        }

        /* Шапка таблицы с неделями */
        .week-cell {
            background: url('https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/week.png') no-repeat center center;
            background-size: 100% 100%;
            padding: 15px 5px;
            text-align: center;
        }

        .week-name {
            display: block;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .week-dates {
            display: block;
            font-size: 0.75rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Первый столбец с категориями */
        .category-cell {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-weight: 700;
            font-size: 0.95rem;
            border-radius: 4px;
            white-space: nowrap;
            width: 200px;
        }

        /* Ячейки контента и карточки */
        .content-cell {
            position: relative;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .supply-card {
            background: url('https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/supply.png') no-repeat center center;
            background-size: 100% 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px 15px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            border-radius: 4px;
        }

        .supply-content {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            font-weight: 700;
            text-align: center;
            width: 100%;
            justify-content: center;
        }

        .supply-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        /* Классы для динамического расчета ширины (через JS) */
    </style>
</head>
<body>

    <header class="header-bg">
        <h1 class="header-title">РАСПИСАНИЕ ПОСТАВОК</h1>
        <p class="header-subtitle">Основан на расписании китайских серверов</p>
    </header>

    <main class="table-container">
        <table id="supplyTable">
            <thead>
                <tr id="weeksHeader">
                    <th style="width: 200px;"></th>
                    <!-- Недели будут сгенерированы JS -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Категории и контент будут сгенерированы JS -->
            </tbody>
        </table>
    </main>

    <script>
        // Настройки расписания
        const totalWeeks = 8;
        const categories = [
            "Боевой костюм А",
            "Боевой костюм Б",
            "Экипировка А",
            "Экипировка Б",
            "Астральный Оператор",
            "Наряд",
            "Карнавал А",
            "Карнавал Б"
        ];

        // Даты недель
        const weekDates = [
            "3 мар - 4 апр", "5 апр - 11 апр", "12 апр - 18 апр", "19 апр - 25 апр",
            "26 апр - 2 мая", "3 мая - 9 мая", "10 мая - 16 мая", "17 мая - 23 мая"
        ];

        // ДАННЫЕ ПОСТАВОК (Здесь вы настраиваете всё)
        // startWeek: 1-8
        // duration: сколько недель занимает
        const supplyData = {
            "Боевой костюм А": [
                { title: "S-Rank Valkyrie X", startWeek: 1, duration: 3, icon: "" },
                { title: "New Battlesuit Y", startWeek: 4, duration: 5, icon: "" }
            ],
            "Боевой костюм Б": [
                { title: "ADV Supply", startWeek: 2, duration: 2, icon: "" },
                { title: "Starter Special", startWeek: 7, duration: 2, icon: "" }
            ],
            "Экипировка А": [
                { title: "Signature Gear Set", startWeek: 1, duration: 3, icon: "" },
                { title: "Universal Pack", startWeek: 4, duration: 5, icon: "" }
            ],
            "Наряд": [
                { title: "Summer Outfit", startWeek: 2, duration: 1, icon: "" },
                { title: "Epic Skin", startWeek: 5, duration: 1, icon: "" }
            ],
            "Карнавал А": [
                { title: "SPRING FESTIVAL EVENT", startWeek: 1, duration: 8, icon: "" }
            ]
        };

        function renderTable() {
            const headerRow = document.getElementById('weeksHeader');
            const tbody = document.getElementById('tableBody');

            // Рендер шапки недель
            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `
                    <span class="week-name">НЕДЕЛЯ ${i}</span>
                    <span class="week-dates">${weekDates[i-1]}</span>
                `;
                headerRow.appendChild(th);
            }

            // Рендер строк категорий
            categories.forEach(cat => {
                const tr = document.createElement('tr');
                
                // Название категории
                const catTd = document.createElement('td');
                catTd.className = 'category-cell';
                catTd.innerText = cat;
                tr.appendChild(catTd);

                // Создаем 8 пустых ячеек для сетки
                for (let i = 1; i <= totalWeeks; i++) {
                    const td = document.createElement('td');
                    td.className = 'content-cell';
                    td.id = `cell-${cat}-${i}`;
                    tr.appendChild(td);
                }

                tbody.appendChild(tr);

                // Размещаем баннеры из данных
                if (supplyData[cat]) {
                    supplyData[cat].forEach(item => {
                        const targetCell = tr.querySelector(`#cell-${CSS.escape(cat)}-${item.startWeek}`);
                        if (targetCell) {
                            const card = document.createElement('div');
                            card.className = 'supply-card';
                            
                            // Расчет ширины: (количество недель * 100%) + (отступы между ячейками)
                            const widthPercent = item.duration * 100;
                            const spacing = (item.duration - 1) * 4; // 4px это border-spacing
                            card.style.width = `calc(${widthPercent}% + ${spacing}px)`;
                            
                            card.innerHTML = `
                                <div class="supply-content">
                                    ${item.icon ? `<img src="${item.icon}" class="supply-icon">` : '<span class="supply-icon"></span>'}
                                    <span>${item.title}</span>
                                </div>
                            `;
                            targetCell.appendChild(card);
                        }
                    });
                }
            });
        }

        window.onload = renderTable;
    </script>
</body>
</html>
