        const weekDates = ["5-13 –º–∞—Ä—Ç–∞", "13-20 –º–∞—Ä—Ç–∞", "20-27 –º–∞—Ä—Ç–∞", "27 –º–∞—Ä—Ç–∞ - 3 –∞–ø—Ä", "3-10 –∞–ø—Ä–µ–ª—è", "10-17 –∞–ø—Ä–µ–ª—è", "17-24 –∞–ø—Ä–µ–ª—è", "24-30 –∞–ø—Ä–µ–ª—è"];

        const supplyData = {
            "–ë–æ–µ–≤–æ–π –∫–æ—Å—Ç—é–º –ê": [{ title: "–£—Å–º–∏—Ä—è—é—â–∏–π –∫–ª–∏–Ω–æ–∫ –≤–æ–∑–≤–µ—â–∞–µ—Ç –æ —Ä–∞—Å—Å–≤–µ—Ç–µ</br>50% —Å–∫–∏–¥–∫–∞ –Ω–∞ –ø–µ—Ä–≤—ã–µ 10 –∫—Ä—É—Ç–æ–∫", startWeek: 1, duration: 6, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/29/4976467/e7103c47fb42ab29299ba055bb9f6190_932287349701186134.png", rank: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/6/64/Physical_DMG_%28Icon%29.png" } }],
            "–ë–æ–µ–≤–æ–π –∫–æ—Å—Ç—é–º –ë": [{ title: "–ü—Ä–∏–≤–µ—Ç‚ô™ –§–µ—è –∂–µ–ª–∞–Ω–∏–π –ª—é–±–≤–∏‚ô•Ô∏è", startWeek: 4, duration: 3, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/4976467/0a93ed5af5cc9eac72ff61ee61106bd4_4448111900385545924.png", rank: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/7/74/Ice_DMG_%28Icon%29.png" } }],
            "–≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ –ê": [{ title: "–≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ –Ω–æ–≤–æ–π –ú—ç–π", startWeek: 1, duration: 6, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/4bc526bcf9a3e26481068c8ca3c36f1e_2503698169505797828.png"} }],
            "–≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ –ë": [
                { title: "–≠–∫–∏–ø–∏—Ä–æ–≤–∫–∞ –§–µ–∏ –≠–ª–∏–∑–∏–∏", startWeek: 4, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/50494840/7084c24f9a180d4134dfdbbcedb0e519_2837778973542954242.png"} },
                { title: "–ù–æ–≤–∞—è —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∞ –õ—É–Ω—ã", startWeek: 1, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/39823d668396a2abd57e0ad41733339d_2463711180311566959.png"} }
            ],
            "–û–ø–µ—Ä–∞—Ç–æ—Ä": [
                { title: "–ß–µ–Ω—å—Å—é—ç", startWeek: 1, duration: 2, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png" } },
                { title: "–¢–µ—Ä–µ–∑–∞", startWeek: 3, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/b/b2/Theresa_Apocalypse_%28AstralOp%29_%28Icon%29.png" } },
                { title: "–°–µ—Ä–∞—Ñ–∏–º", startWeek: 4, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/9/95/Serapeum_%28Icon%29.png" } }
            ],
            "–ö–∞—Ä–Ω–∞–≤–∞–ª –ê": [{ title: "–†–æ—Ç–∞—Ü–∏—è: –ö–æ—Ä–∞–ª–∏, –•–µ–ª–∏—è, –ö–∏–∞–Ω–∞, –í–∏—Ç–∞", startWeek: 2, duration: 3, icons: {} }],
            "–ö–∞—Ä–Ω–∞–≤–∞–ª –ë": [{ title: "–†–æ—Ç–∞—Ü–∏—è —ç–∫–∏–ø–∏—Ä–æ–≤–∫–∏: –ö–æ—Ä–∞–ª–∏, –•–µ–ª–∏—è, –ö–∏–∞–Ω–∞, –í–∏—Ç–∞", startWeek: 2, duration: 3, icons: {} }],
            "–ù–∞—Ä—è–¥": [
                { title: "–ù–∞—Ä—è–¥ –§–µ–∏ –≠–ª–∏", startWeek: 2, duration: 3, icons: {} },
                { title: "–ú–æ–ª–∏—Ç–≤—ã –∑–∏–º—ã, –Ω–æ–≤—ã–µ –º–µ—á—Ç–∞–Ω–∏—è", startWeek: 5, duration: 2, icons: {main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/02/Wintery_Wishes.png"} }
            ],
        };

        const imageCache = new Map();
        const proxyServers = [
            "https://corsproxy.io/?",
            "https://api.allorigins.win/raw?url="
        ];

        async function toDataURL(url) {
            if (!url) return "";
            if (imageCache.has(url)) return imageCache.get(url);
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞–ø—Ä—è–º—É—é –∏–ª–∏ —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
            const attempts = [url, ...proxyServers.map(p => p + encodeURIComponent(url))];
            
            for (const targetUrl of attempts) {
                try {
                    const response = await fetch(targetUrl);
                    if (!response.ok) continue;
                    const blob = await response.blob();
                    return await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const result = reader.result;
                            imageCache.set(url, result);
                            resolve(result);
                        };
                        reader.onerror = reject;
                        reader.readAsDataURL(blob);
                    });
                } catch (e) {
                    continue;
                }
            }
            return url; 
        }

        async function preloadAllImages() {
            const urls = [];
            Object.values(supplyData).forEach(cat => {
                cat.forEach(item => {
                    if (item.icons) {
                        if (item.icons.main) urls.push(item.icons.main);
                        if (item.icons.rank) urls.push(item.icons.rank);
                        if (item.icons.type) urls.push(item.icons.type);
                    }
                });
            });
            const uniqueUrls = [...new Set(urls)].filter(u => u && u.startsWith('http'));
            await Promise.all(uniqueUrls.map(u => toDataURL(u)));
        }

        function switchTab(pageId) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            const targetSection = document.getElementById(pageId + '-page');
            const targetButton = document.getElementById('nav-' + pageId);
            if (targetSection) targetSection.classList.add('active');
            if (targetButton) targetButton.classList.add('active');
            if (pageId === 'schedule') renderBanners();
        }

        async function initTable() {
            const headerRow = document.getElementById('weeksHeader');
            const tbody = document.getElementById('tableBody');
            headerRow.innerHTML = '<th style="width: 180px;"></th>';
            tbody.innerHTML = '';

            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `<span class="week-name">–ù–ï–î–ï–õ–Ø ${i}</span><span class="week-dates">${weekDates[i-1]}</span>`;
                headerRow.appendChild(th);
            }
            
            categories.forEach(cat => {
                const tr = document.createElement('tr');
                const catTd = document.createElement('td');
                catTd.className = 'category-cell';
                catTd.innerText = cat;
                tr.appendChild(catTd);
                for (let i = 1; i <= totalWeeks; i++) {
                    const td = document.createElement('td');
                    td.className = 'content-cell';
                    td.id = `cell-${cat}-${i}`;
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–µ–ª–æ–∞–¥, –ø–æ—Ç–æ–º —Ä–µ–Ω–¥–µ—Ä
            await preloadAllImages();
            renderBanners();
        }

        function renderBanners() {
            if (!document.getElementById('schedule-page').classList.contains('active')) return;
            document.querySelectorAll('.supply-card').forEach(el => el.remove());
            
            categories.forEach(cat => {
                if (!supplyData[cat]) return;
                supplyData[cat].forEach(item => {
                    const startCell = document.getElementById(`cell-${cat}-${item.startWeek}`);
                    const endWeekNum = Math.min(item.startWeek + item.duration - 1, totalWeeks);
                    const endCell = document.getElementById(`cell-${cat}-${endWeekNum}`);
                    
                    if (startCell && endCell) {
                        const card = document.createElement('div');
                        card.className = 'supply-card';
                        const visualPadding = 4; 
                        
                        const leftPos = startCell.offsetLeft;
                        const rightPos = endCell.offsetLeft + endCell.offsetWidth;
                        const totalWidthPx = rightPos - leftPos;
                        
                        card.style.width = `${totalWidthPx - (visualPadding * 2)}px`;
                        card.style.left = `${visualPadding}px`;
                        
                        const icons = item.icons || {};
                        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ Base64 –∏–ª–∏ –æ—Ä–∏–≥–∏–Ω–∞–ª—ã
                        const mainSrc = imageCache.get(icons.main) || icons.main;
                        const rankSrc = imageCache.get(icons.rank) || icons.rank;
                        const typeSrc = imageCache.get(icons.type) || icons.type;

                        card.innerHTML = `
                            <div class="supply-assets">
                                <div class="mini-icons-stack">
                                    ${icons.rank ? `<img src="${rankSrc}" class="mini-icon">` : '<div style="height:32px"></div>'}
                                    ${icons.type ? `<img src="${typeSrc}" class="mini-icon">` : '<div style="height:32px"></div>'}
                                </div>
                                ${icons.main ? `<img src="${mainSrc}" class="main-icon">` : '<div style="width:74px; background:#ccc; border-radius:4px"></div>'}
                            </div>
                            <div class="supply-content"><span>${item.title}</span></div>
                        `;
                        startCell.appendChild(card);
                    }
                });
            });
        }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const btn = document.getElementById('screenshotBtn');
            if (!node || !window.htmlToImage) return;

            const originalText = btn.innerText;
            btn.innerText = "‚åõ –û–±—Ä–∞–±–æ—Ç–∫–∞...";
            btn.disabled = true;

            try {
                // –ñ–¥–µ–º –æ—Ç—Ä–∏—Å–æ–≤–∫—É –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
                renderBanners();
                await new Promise(r => setTimeout(r, 500));

                const config = {
                    pixelRatio: 2,
                    backgroundColor: '#FEF8F2',
                    cacheBust: true,
                    style: {
                        margin: '0',
                        padding: '20px'
                    }
                };

                const dataUrl = await window.htmlToImage.toPng(node, config);
                
                if (!dataUrl) throw new Error("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è");

                const link = document.createElement('a');
                link.download = `Schedule_HI3_${Date.now()}.png`;
                link.href = dataUrl;
                link.click();
                
                btn.innerText = originalText;
            } catch (error) {
                console.error('Screenshot error:', error);
                btn.innerText = "‚ùå –û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞";
            } finally {
                btn.disabled = false;
            }
        }

        window.onload = initTable;
        window.onresize = renderBanners;
