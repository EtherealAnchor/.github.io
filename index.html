<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание поставок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5172A2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .header-bg {
            background: url('https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/bg.png') no-repeat center center;
            background-size: cover;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin: 0;
        }

        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .table-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 4px;
            table-layout: fixed;
        }

        .week-cell {
            background: url('https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/week.png') no-repeat center center;
            background-size: 100% 100%;
            padding: 15px 5px;
            text-align: center;
            color: black;
        }

        .week-name {
            display: block;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .week-dates {
            display: block;
            font-size: 0.75rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 2px;
        }

        .category-cell {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-weight: 700;
            font-size: 0.95rem;
            border-radius: 4px;
            white-space: nowrap;
            width: 200px;
        }

        .content-cell {
            position: relative;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .supply-card {
            border: 5px solid rgba(57, 82, 122);
            height: 95%;
            margin: 2px 0;
            display: flex;
            align-items: center;
            flex-direction: row; 
            top: 0;
            left: 0;
            z-index: 5;
            border-radius: 12px;
            overflow: hidden; 
        }

        .supply-assets {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 100%;
            margin-right: 5px;
            flex-shrink: 0;
        }

        .mini-icons-stack {
            display: flex;
            flex-direction: column;
            gap: 2px;
            justify-content: center;
        }

        .mini-icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
            border-radius: 2px;
        }

        .main-icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 4px;
        }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            text-align: left;
            flex: 1;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <header class="header-bg">
        <h1 class="header-title">РАСПИСАНИЕ ПОСТАВОК</h1>
        <p class="header-subtitle">Основано на расписании китайских серверов</p>
    </header>

    <main class="table-container">
        <table id="supplyTable">
            <thead>
                <tr id="weeksHeader">
                    <th style="width: 200px;"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Генерируется через JS -->
            </tbody>
        </table>
    </main>

    <script>
        const totalWeeks = 8;
        const categories = [
            "Боевой костюм А",
            "Боевой костюм Б",
            "Экипировка А",
            "Экипировка Б",
            "Астральный Оператор",
            "Наряд",
            "Карнавал А",
            "Карнавал Б"
        ];

        const weekDates = [
            "5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр",
            "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"
        ];

        const supplyData = {
            "Боевой костюм А": [
                { 
                    title: "Усмиряющий клинок возвещает о рассвете", 
                    startWeek: 1, 
                    duration: 6, 
                    icons: { main: "", rank: "images/Valkyrie_S.png", type: "images/MECH_(Icon).png", damage: "" } 
                }
            ],
            "Боевой костюм Б": [
                { 
                    title: "Привет♪ Фея желаний любви♥️", 
                    startWeek: 4, 
                    duration: 3,
                    icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/7/78/Hi%E2%99%AA_Love_Elf%E2%99%A5_%28Icon%29.png", rank: "images/Valkyrie_S.png", type: "", damage: "" }
                }
            ],
            "Экипировка А": [
                { title: "Экипировка новой Мэй", startWeek: 1, duration: 6, icons: {} }
            ],
            "Экипировка Б": [
                { title: "Экипировка Феи Элизии", startWeek: 4, duration: 3, icons: {} },
                { title: "Новая экипировка Луны", startWeek: 1, duration: 3, icons: {} }
            ],
            "Астральный Оператор": [
                { title: "Ченьсюэ", startWeek: 1, duration: 2, icons: {https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png} },
                { title: "Тереза", startWeek: 3, duration: 1, icons: {https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/b/b2/Theresa_Apocalypse_%28AstralOp%29_%28Icon%29.png} },
                { title: "Серафим", startWeek: 4, duration: 1, icons: {https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/9/95/Serapeum_%28Icon%29.png} },
                { title: "Ченьсюэ", startWeek: 5, duration: 2, icons: {https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png} }
            ],
            "Наряд": [
                { title: "Summer Outfit", startWeek: 2, duration: 1, icons: {} },
                { title: "Epic Skin", startWeek: 5, duration: 1, icons: {} }
            ],
            "Карнавал А": [
                { title: "SPRING FESTIVAL EVENT", startWeek: 1, duration: 8, icons: {} }
            ]
        };

        function renderTable() {
            const headerRow = document.getElementById('weeksHeader');
            const tbody = document.getElementById('tableBody');

            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `
                    <span class="week-name">НЕДЕЛЯ ${i}</span>
                    <span class="week-dates">${weekDates[i-1]}</span>
                `;
                headerRow.appendChild(th);
            }

            categories.forEach(cat => {
                const tr = document.createElement('tr');
                const catTd = document.createElement('td');
                catTd.className = 'category-cell';
                catTd.innerText = cat;
                tr.appendChild(catTd);

                for (let i = 1; i <= totalWeeks; i++) {
                    const td = document.createElement('td');
                    td.className = 'content-cell';
                    td.id = `cell-${cat}-${i}`;
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);

                if (supplyData[cat]) {
                    supplyData[cat].forEach(item => {
                        const targetCell = tr.querySelector(`#cell-${CSS.escape(cat)}-${item.startWeek}`);
                        if (targetCell) {
                            const card = document.createElement('div');
                            card.className = 'supply-card';
                            
                            const widthPercent = item.duration * 100;
                            const spacing = (item.duration - 1) * 4; 
                            card.style.width = `calc(${widthPercent}% + ${spacing}px - 4px)`;
                            card.style.left = "2px";

                            const icons = item.icons || {};
                            
                            card.innerHTML = `
                                <div class="supply-assets">
                                    <div class="mini-icons-stack">
                                        ${icons.rank ? `<img src="${icons.rank}" class="mini-icon">` : '<div class="mini-icon"></div>'}
                                        ${icons.type ? `<img src="${icons.type}" class="mini-icon">` : '<div class="mini-icon"></div>'}
                                        ${icons.damage ? `<img src="${icons.damage}" class="mini-icon">` : '<div class="mini-icon"></div>'}
                                    </div>
                                    ${icons.main ? `<img src="${icons.main}" class="main-icon">` : '<div class="main-icon"></div>'}
                                </div>
                                <div class="supply-content">
                                    <span>${item.title}</span>
                                </div>
                            `;
                            targetCell.appendChild(card);
                        }
                    });
                }
            });
        }

        window.onload = renderTable;
    </script>
</body>
</html>
