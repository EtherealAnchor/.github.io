<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание поставок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF8F2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .header-bg {
            background: url('https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/bg.png') no-repeat center center;
            background-size: cover;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: white;
        }

        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
            color: white;
        }

        .table-container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(to right, purple, pink);
            border-radius: 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
            table-layout: fixed;
            background: transparent;
        }

        .week-cell {
            background: #400d3c;
            padding: 12px 5px;
            text-align: center;
            color: white;
            border-radius: 8px;
        }

        .week-name {
            display: block;
            font-weight: 900;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .week-dates {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            opacity: 0.7;
            margin-top: 1px;
        }

        .category-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: 8px;
            white-space: nowrap;
            width: 180px;
            backdrop-filter: blur(4px);
        }

        .content-cell {
            position: relative;
            height: 100px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .supply-card {
            background: #F5E9F4;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            height: 85px;
            display: flex;
            align-items: center;
            flex-direction: row; 
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            border-radius: 10px;
            overflow: hidden;
            transition: width 0.2s ease, left 0.2s ease;
        }

        .supply-assets {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 100%;
            padding: 6px;
            flex-shrink: 0;
        }

        .mini-icons-stack {
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: center;
        }

        .mini-icon {
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        .main-icon {
            width: 74px;
            height: 74px;
            object-fit: cover;
            border-radius: 6px;
            background: #ddd;
        }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            color: #2d0a2a;
            flex: 1;
            line-height: 1.1;
            padding: 0 10px 0 4px;
            overflow: hidden;
        }
        
        .supply-content span {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <header class="header-bg">
        <h1 class="header-title">РАСПИСАНИЕ ПОСТАВОК</h1>
        <p class="header-subtitle">Основано на расписании китайских серверов</p>
    </header>

    <main class="table-container">
        <table id="supplyTable">
            <thead>
                <tr id="weeksHeader">
                    <th style="width: 180px;"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Сгенерировано JS -->
            </tbody>
        </table>
    </main>

    <script>
        const totalWeeks = 8;
        const categories = [
            "Боевой костюм А",
            "Боевой костюм Б",
            "Экипировка А",
            "Экипировка Б",
            "Оператор",
            "Наряд",
            "Карнавал А",
            "Карнавал Б"
        ];
        const weekDates = [
            "5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр",
            "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"
        ];

        const supplyData = {
            "Боевой костюм А": [
                { 
                    title: "Усмиряющий клинок возвещает о рассвете", 
                    startWeek: 1, 
                    duration: 6, 
                    icons: { 
                        main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/29/4976467/e7103c47fb42ab29299ba055bb9f6190_932287349701186134.png", 
                        rank: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/Valkyrie_S.png", 
                        type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/6/64/Physical_DMG_%28Icon%29.png" 
                    } 
                }
            ],
            "Боевой костюм Б": [
                { 
                    title: "Привет♪ Фея желаний любви♥️", 
                    startWeek: 4, 
                    duration: 3, 
                    icons: { 
                        main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/4976467/0a93ed5af5cc9eac72ff61ee61106bd4_4448111900385545924.png", 
                        rank: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/Valkyrie_S.png",
                        type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/7/74/Ice_DMG_%28Icon%29.png"
                    }
                }
            ],
            "Экипировка А": [
                { title: "Экипировка новой Мэй", startWeek: 1, duration: 6, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/4bc526bcf9a3e26481068c8ca3c36f1e_2503698169505797828.png"} }
            ],
            "Экипировка Б": [
                { title: "Экипировка Феи Элизии", startWeek: 4, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/50494840/7084c24f9a180d4134dfdbbcedb0e519_2837778973542954242.png"} },
                { title: "Новая экипировка Луны", startWeek: 1, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/39823d668396a2abd57e0ad41733339d_2463711180311566959.png"} }
            ],
            "Оператор": [
                { title: "Ченьсюэ", startWeek: 1, duration: 2, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png" } },
                { title: "Тереза", startWeek: 3, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/b/b2/Theresa_Apocalypse_%28AstralOp%29_%28Icon%29.png" } },
                { title: "Серафим", startWeek: 4, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/9/95/Serapeum_%28Icon%29.png" } }
            ],
            "Карнавал А": [
                { title: "Ротация: Корали, Хелия, Киана, Вита", startWeek: 2, duration: 3, icons: {} }
            ],
            "Карнавал Б": [
                { title: "Ротация экипировки: Корали, Хелия, Киана, Вита", startWeek: 2, duration: 3, icons: {} }
            ],
            "Наряд": [
                { title: "Наряд Феи Эли", startWeek: 2, duration: 3, icons: {} },
                { title: "Молитвы зимы, новые мечтания", startWeek: 5, duration: 2, icons: {main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/02/Wintery_Wishes.png"} }
            ],
        };

        function initTable() {
            const headerRow = document.getElementById('weeksHeader');
            const tbody = document.getElementById('tableBody');

            // Создаем заголовки недель
            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `
                    <span class="week-name">НЕДЕЛЯ ${i}</span>
                    <span class="week-dates">${weekDates[i-1]}</span>
                `;
                headerRow.appendChild(th);
            }

            // Создаем строки категорий
            categories.forEach(cat => {
                const tr = document.createElement('tr');
                const catTd = document.createElement('td');
                catTd.className = 'category-cell';
                catTd.innerText = cat;
                tr.appendChild(catTd);

                for (let i = 1; i <= totalWeeks; i++) {
                    const td = document.createElement('td');
                    td.className = 'content-cell';
                    td.id = `cell-${cat}-${i}`;
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });

            // Ждем отрисовки DOM, затем рисуем баннеры
            setTimeout(renderBanners, 50);
        }

        function renderBanners() {
            // Удаляем старые баннеры, если они были
            document.querySelectorAll('.supply-card').forEach(el => el.remove());

            categories.forEach(cat => {
                if (!supplyData[cat]) return;

                supplyData[cat].forEach(item => {
                    const startCell = document.getElementById(`cell-${cat}-${item.startWeek}`);
                    const endWeekNum = Math.min(item.startWeek + item.duration - 1, totalWeeks);
                    const endCell = document.getElementById(`cell-${cat}-${endWeekNum}`);

                    if (startCell && endCell) {
                        const card = document.createElement('div');
                        card.className = 'supply-card';
                        
                        // Внутренний визуальный отступ для пробелов между баннерами
                        const visualPadding = 4; 

                        // Вычисляем точные координаты в пикселях
                        const startRect = startCell.getBoundingClientRect();
                        const endRect = endCell.getBoundingClientRect();
                        const parentRect = startCell.getBoundingClientRect();

                        // Ширина = Конец последней ячейки минус Начало первой ячейки
                        const totalWidthPx = endRect.right - startRect.left;
                        
                        card.style.width = `${totalWidthPx - (visualPadding * 2)}px`;
                        card.style.left = `${visualPadding}px`;
                        
                        const icons = item.icons || {};
                        card.innerHTML = `
                            <div class="supply-assets">
                                <div class="mini-icons-stack">
                                    ${icons.rank ? `<img src="${icons.rank}" class="mini-icon">` : '<div style="height:22px"></div>'}
                                    ${icons.type ? `<img src="${icons.type}" class="mini-icon">` : '<div style="height:22px"></div>'}
                                </div>
                                ${icons.main ? `<img src="${icons.main}" class="main-icon">` : '<div style="width:74px; background:#ccc; border-radius:4px"></div>'}
                            </div>
                            <div class="supply-content">
                                <span>${item.title}</span>
                            </div>
                        `;
                        startCell.appendChild(card);
                    }
                });
            });
        }

        window.onload = initTable;
        window.onresize = renderBanners; // Пересчитываем при изменении размера окна
    </script>
</body>
</html>
