<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF8F2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #2d0a2a;
        }

        .nav-button {
            padding: 10px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover { background: rgba(255, 255, 255, 0.2); }
        .nav-button.active {
            background: #9d1c8c;
            border-color: pink;
            box-shadow: 0 0 15px rgba(157, 28, 140, 0.5);
        }

        .screenshot-button { background: #27ae60; color: white; border-color: #2ecc71; }
        .screenshot-button:hover { background: #219150; }

        .table-container {
            max-width: 1600px;
            margin: 20px auto;
            padding: 0;
            overflow-x: auto;
            border-radius: 16px;
        }

        .capture-wrapper {
            background: linear-gradient(to right, #800080, #ffc0cb);
            display: inline-block;
            min-width: 100%;
            padding: 24px; 
            border-radius: 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
            table-layout: fixed;
            background: transparent;
            min-width: 1200px;
        }

        .week-cell {
            background: #400d3c;
            padding: 12px 5px;
            text-align: center;
            color: white;
            border-radius: 8px;
        }

        .week-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; display: block; }
        .week-dates { font-size: 0.7rem; font-weight: 600; opacity: 0.7; margin-top: 1px; display: block; }

        .category-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: 8px;
            white-space: nowrap;
            width: 180px;
            backdrop-filter: blur(4px);
        }

        .content-cell {
            position: relative;
            height: 100px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .supply-card {
            background: #F5E9F4;
            border: 2px solid rgba(255, 255, 255, 0.4);
            height: 85px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            border-radius: 10px;
            overflow: hidden;
        }

        .supply-assets {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 100%;
            padding: 6px;
            flex-shrink: 0;
        }

        .mini-icons-stack {
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: center;
        }

        .mini-icon { width: 32px; height: 32px; object-fit: contain; background: #73486F; border-radius: 4px; }
        .main-icon { width: 74px; height: 74px; object-fit: cover; border-radius: 6px; }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            color: #2d0a2a;
            flex: 1;
            line-height: 1.1;
            padding: 0 10px 0 4px;
            overflow: hidden;
        }
        
        .supply-content span {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-pink-500 mb-4"></div>
        <p class="text-white font-bold">Синхронизация ресурсов...</p>
    </div>

    <nav class="nav-container">
        <button id="nav-schedule" class="nav-button active">Расписание</button>
        <a href="enemies.html" class="nav-button">Боссы</a>
        <a href="er.html" class="nav-button">Царство Элизиума</a>
        <button id="screenshotBtn" class="nav-button screenshot-button" onclick="takeScreenshot()">Создать скриншот</button>
    </nav>

    <section id="schedule-page" class="page-section active">
        <main class="table-container" id="scroll-container">
            <div class="capture-wrapper" id="capture-area">
                <table id="supplyTable">
                    <thead>
                        <tr id="weeksHeader">
                            <th style="width: 180px;"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </main>
    </section>

    <script>
        const totalWeeks = 8;
        const categories = ["Боевой костюм А", "Боевой костюм Б", "Экипировка А", "Экипировка Б", "Оператор", "Наряд", "Карнавал А", "Карнавал Б"];
        const weekDates = ["5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр", "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"];

        const PROXY_URL = "https://corsproxy.io/?";

        const supplyData = {
            "Боевой костюм А": [{ title: "Усмиряющий клинок возвещает о рассвете</br>50% скидка на первые 10 круток", startWeek: 1, duration: 6, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/29/4976467/e7103c47fb42ab29299ba055bb9f6190_932287349701186134.png", rank: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/6/64/Physical_DMG_%28Icon%29.png" } }],
            "Боевой костюм Б": [{ title: "Привет♪ Фея желаний любви♥️", startWeek: 4, duration: 3, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/4976467/0a93ed5af5cc9eac72ff61ee61106bd4_4448111900385545924.png", rank: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/7/74/Ice_DMG_%28Icon%29.png" } }],
            "Экипировка А": [{ title: "Экипировка новой Мэй", startWeek: 1, duration: 6, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/4bc526bcf9a3e26481068c8ca3c36f1e_2503698169505797828.png"} }],
            "Экипировка Б": [
                { title: "Экипировка Феи Элизии", startWeek: 4, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/50494840/7084c24f9a180d4134dfdbbcedb0e519_2837778973542954242.png"} },
                { title: "Новая экипировка Луны", startWeek: 1, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/39823d668396a2abd57e0ad41733339d_2463711180311566959.png"} }
            ],
            "Оператор": [
                { title: "Ченьсюэ", startWeek: 1, duration: 2, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png" } },
                { title: "Тереза", startWeek: 3, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/b/b2/Theresa_Apocalypse_%28AstralOp%29_%28Icon%29.png" } },
                { title: "Серафим", startWeek: 4, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/9/95/Serapeum_%28Icon%29.png" } }
            ],
            "Карнавал А": [{ title: "Ротация: Корали, Хелия, Киана, Вита", startWeek: 2, duration: 3, icons: {} }],
            "Карнавал Б": [{ title: "Ротация экипировки: Корали, Хелия, Киана, Вита", startWeek: 2, duration: 3, icons: {} }],
            "Наряд": [
                { title: "Наряд Изящная Луна", startWeek: 2, duration: 3, icons: { main: "images/cnELy.png" } },
                { title: "Молитвы зимы, новые мечтания", startWeek: 5, duration: 2, icons: {main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/02/Wintery_Wishes.png"} }
            ],
        };

        const imageCache = new Map();

        async function fetchImageAsDataURL(url) {
            if (!url || !url.startsWith('http')) return url;
            if (imageCache.has(url)) return imageCache.get(url);

            const proxyUrl = `${PROXY_URL}${encodeURIComponent(url)}`;
            
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("CORS error");
                const blob = await response.blob();
                
                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(blob);
                });
                
                imageCache.set(url, base64);
                return base64;
            } catch (e) {
                console.error("Proxy failed for:", url);
                return url;
            }
        }

        async function preloadResources() {
            const urls = [];
            Object.values(supplyData).forEach(cat => {
                cat.forEach(item => {
                    if (item.icons) {
                        ['main', 'rank', 'type'].forEach(k => {
                            if (item.icons[k]) urls.push(item.icons[k]);
                        });
                    }
                });
            });

            const uniqueUrls = [...new Set(urls)];
            
            await Promise.all(uniqueUrls.map(u => fetchImageAsDataURL(u)));
            
            const loader = document.getElementById('loading-overlay');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
            
            renderBanners();
        }

        function initTable() {
            const headerRow = document.getElementById('weeksHeader');
            const tbody = document.getElementById('tableBody');
            headerRow.innerHTML = '<th style="width: 180px;"></th>';
            tbody.innerHTML = '';

            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `<span class="week-name">НЕДЕЛЯ ${i}</span><span class="week-dates">${weekDates[i-1]}</span>`;
                headerRow.appendChild(th);
            }
            
            categories.forEach(cat => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="category-cell">${cat}</td>`;
                for (let i = 1; i <= totalWeeks; i++) {
                    const td = document.createElement('td');
                    td.className = 'content-cell';
                    td.id = `cell-${cat}-${i}`;
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            
            preloadResources();
        }

        function renderBanners() {
            document.querySelectorAll('.supply-card').forEach(el => el.remove());
            
            categories.forEach(cat => {
                if (!supplyData[cat]) return;
                supplyData[cat].forEach(item => {
                    const startCell = document.getElementById(`cell-${cat}-${item.startWeek}`);
                    const endWeekNum = Math.min(item.startWeek + item.duration - 1, totalWeeks);
                    const endCell = document.getElementById(`cell-${cat}-${endWeekNum}`);
                    
                    if (startCell && endCell) {
                        const card = document.createElement('div');
                        card.className = 'supply-card';
                        
                        const leftPos = startCell.offsetLeft;
                        const rightPos = endCell.offsetLeft + endCell.offsetWidth;
                        const totalWidthPx = rightPos - leftPos;
                        const visualPadding = 4;
                        
                        card.style.width = `${totalWidthPx - (visualPadding * 2)}px`;
                        card.style.left = `${visualPadding}px`;
                        
                        const icons = item.icons || {};
                        const mainSrc = imageCache.get(icons.main) || icons.main;
                        const rankSrc = imageCache.get(icons.rank) || icons.rank;
                        const typeSrc = imageCache.get(icons.type) || icons.type;

                        card.innerHTML = `
                            <div class="supply-assets">
                                <div class="mini-icons-stack">
                                    ${icons.rank ? `<img src="${rankSrc}" class="mini-icon">` : '<div style="height:32px"></div>'}
                                    ${icons.type ? `<img src="${typeSrc}" class="mini-icon">` : '<div style="height:32px"></div>'}
                                </div>
                                ${icons.main ? `<img src="${mainSrc}" class="main-icon">` : '<div style="width:74px; background:#73486F; border-radius:4px"></div>'}
                            </div>
                            <div class="supply-content"><span>${item.title}</span></div>
                        `;
                        startCell.appendChild(card);
                    }
                });
            });
        }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const btn = document.getElementById('screenshotBtn');
            if (!node || !window.htmlToImage) return;

            btn.innerText = "⌛ Обработка...";
            btn.disabled = true;

            try {
                const dataUrl = await window.htmlToImage.toPng(node, {
                    pixelRatio: 2,
                    backgroundColor: '#FEF8F2',
                    cacheBust: false,
                    quality: 1.0
                });
                
                const link = document.createElement('a');
                link.download = `Schedule_${Date.now()}.png`;
                link.href = dataUrl;
                link.click();
            } catch (error) {
                console.error('Screenshot error:', error);
                alert("Не удалось создать скриншот. Попробуйте обновить страницу.");
            } finally {
                btn.innerText = "Создать скриншот";
                btn.disabled = false;
            }
        }

        window.onload = initTable;
        window.addEventListener('resize', renderBanners);
    </script>
</body>
</html>
