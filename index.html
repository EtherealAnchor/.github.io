<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание событий</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF8F2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #2d0a2a;
        }

        .nav-button {
            padding: 10px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover { background: rgba(255, 255, 255, 0.2); }
        .nav-button.active {
            background: #9d1c8c;
            border-color: pink;
        }

        .screenshot-button { background: #27ae60; color: white; border-color: #2ecc71; }
        .screenshot-button:hover { background: #219150; }

        .table-container {
            max-width: 1600px;
            margin: 20px auto;
            overflow-x: auto;
            border-radius: 16px;
        }

        .capture-wrapper {
            background: linear-gradient(#8347a1, #594AA8);
            display: inline-block;
            min-width: 100%;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            background: transparent;
            min-width: 1200px;
        }

        th, td {
            border: 3px solid transparent; 
            background-clip: padding-box !important;
        }

        .week-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 5px;
            text-align: center;
            color: white;
            border-radius: 12px;
        }

        .week-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; display: block; }
        .week-dates { font-size: 0.7rem; font-weight: 1000; opacity: 0.7; margin-top: 1px; display: block; }

        .category-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            border-radius: 16px;
            white-space: nowrap;
            width: 180px;
            backdrop-filter: blur(4px);
            text-align: center;
        }

        .category-cell-alt {
            background: rgba(152, 102, 153, 0.6);
            padding: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            border-radius: 16px;
            white-space: nowrap;
            width: 180px;
            backdrop-filter: blur(4px);
            text-align: center;
            color: #fff;
        }

        .content-cell {
            position: relative;
            height: 90px;
            border-radius: 8px;
        }

        .supply-card {
            background: #F5E9F4;
            height: 80px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            border-radius: 8px;
            overflow: hidden;
        }

        .supply-assets {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 100%;
            padding: 4px;
            flex-shrink: 0;
        }

        .mini-icons-stack {
            display: flex;
            flex-direction: column;
            gap: 2px;
            justify-content: center;
        }

        .mini-icon { width: 30px; height: 30px; object-fit: contain; background: #73486F; border-radius: 4px; }
        .main-icon { width: 70px; height: 70px; object-fit: cover; border-radius: 6px; }
        .extra-icon { width: 170px; height: 70px; object-fit: cover; border-radius: 6px; }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #2d0a2a;
            flex: 1;
            line-height: 1.1;
            padding: 0 8px 0 4px;
            overflow: hidden;
            text-align: center;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .text-lg { font-size: 1rem; font-weight: 900; }
        .text-md { font-size: 1rem; font-weight: 800; }
        .text-ex { font-size: 1.3rem; font-weight: 800; }
        .text-xs { font-size: 0.7rem; font-style: italic; font-weight: 800;  }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-pink-500 mb-4"></div>
        <p class="text-white font-bold" id="loading-text">Загрузка ресурсов...</p>
    </div>

    <nav class="nav-container">
        <button id="nav-schedule" class="nav-button active">Расписание</button>
        <a href="events.html" class="nav-button">События</a>
        <a href="enemies.html" class="nav-button">Боссы</a>
        <a href="er.html" class="nav-button">Царство Элизиума</a>
        <button id="screenshotBtn" class="nav-button screenshot-button" onclick="takeScreenshot()">Создать скриншот</button>
    </nav>

    <div class="table-container">
        <div class="capture-wrapper" id="capture-area">
            <table id="supplyTable">
                <thead>
                    <tr id="weeksHeader"><th style="width: 180px; background: transparent !important; border: 3px solid transparent;"></th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const totalWeeks = 8;
        const categories = ["Боевой костюм А", "Боевой костюм Б", "Экипировка А", "Экипировка Б", "Оператор", "Наряд", "Карнавал А", "Карнавал Б"];
        const weekDates = ["5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр", "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"];

        const PROXIES = [
            "https://api.allorigins.win/raw?url=",
            "https://worker-cors-anywhere.etherealanchor.workers.dev/?url=",
            "https://corsproxy.io/?",
            "https://api.codetabs.com/v1/proxy?quest="
        ];

        const supplyData = {
            "Боевой костюм А": [{ title: '<span class="text-lg">Клинок усмирения: Рассвет</span><span class="text-xs">50% скидка на первые 10 круток</span>', startWeek: 1, duration: 6, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/29/4976467/e7103c47fb42ab29299ba055bb9f6190_932287349701186134.png", rank: "images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/09/Core_Physical.png" } }],
            "Боевой костюм Б": [{ title: '<span class="text-lg">Привет♪ Фея желаний любви♥️</span>', startWeek: 4, duration: 3, icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/4976467/0a93ed5af5cc9eac72ff61ee61106bd4_4448111900385545924.png", rank: "images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/d/d7/Core_Ice_DMG.png" } }],
            "Экипировка А": [{ title: '<span class="text-md">Экипировка для Клинка усмирения: Рассвет</span>', startWeek: 1, duration: 6, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/4bc526bcf9a3e26481068c8ca3c36f1e_2503698169505797828.png"} }],
            "Экипировка Б": [
                { title: '<span class="text-md">Экипировка для Феи желаний</span>', startWeek: 4, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/50494840/7084c24f9a180d4134dfdbbcedb0e519_2837778973542954242.png"} },
                { title: '<span class="text-md">Новая экипировка Луны</span>', startWeek: 1, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/39823d668396a2abd57e0ad41733339d_2463711180311566959.png"} }
            ],
            "Оператор": [
                { title: '<span class="text-md">Ченьсюэ</span>', startWeek: 1, duration: 2, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png" } },
                { title: '<span class="text-md">Тереза</span>', startWeek: 3, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/b/b2/Theresa_Apocalypse_%28AstralOp%29_%28Icon%29.png" } },
                { title: '<span class="text-md">Серафим</span>', startWeek: 4, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/9/95/Serapeum_%28Icon%29.png" } }
            ],
            "Карнавал А": [{ title: '<span class="text-md">Ротация боевых костюм Корали, Хелии, Кианы и Виты</span>', startWeek: 2, duration: 3, icons: { extra: "images/rot.png" } }],
            "Карнавал Б": [{ title: '<span class="text-md">Ротация экипировки Корали, Хелии, Кианы и Виты</span>', startWeek: 2, duration: 3, icons: { extra: "images/weaprot.png" } }],
            "Наряд": [
                { title: '<span class="text-ex">Изящная Луна</span><span class="text-xs">9600 кристаллов</span>', startWeek: 2, duration: 3, icons: { main: "https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/cnEly.png" } },
                { title: '<span class="text-ex">Молитвы зимы</span>', startWeek: 5, duration: 2, icons: {main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/02/Wintery_Wishes.png"} }
            ],
        };

        const imageCache = new Map();
        const EMPTY_IMG = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
        const DB_NAME = "ImageCacheDB_v2";
        const STORE_NAME = "images";

        function openDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME);
                request.onsuccess = (e) => resolve(e.target.result);
                request.onerror = () => resolve(null);
            });
        }

        async function getFromDB(db, url) {
            if (!db) return null;
            return new Promise((resolve) => {
                const transaction = db.transaction(STORE_NAME, "readonly");
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(url);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => resolve(null);
            });
        }

        async function saveToDB(db, url, data) {
            if (!db || !data || data === EMPTY_IMG) return;
            const transaction = db.transaction(STORE_NAME, "readwrite");
            transaction.objectStore(STORE_NAME).put(data, url);
        }

        async function fetchWithRetry(url) {
            let absoluteUrl = url;
            if (!url.startsWith('http')) {
                absoluteUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/') + url;
            }

            for (const proxy of PROXIES) {
                try {
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 1000);
                    const response = await fetch(`${proxy}${encodeURIComponent(absoluteUrl)}`, { signal: controller.signal });
                    clearTimeout(timeout);
                    if (!response.ok) continue;
                    const blob = await response.blob();
                    if (blob.size < 100) continue;
                    return await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    });
                } catch (e) { console.warn(`Proxy failed: ${proxy}`, e); }
            }
            return null;
        }

        async function fetchImage(db, url) {
            if (imageCache.has(url) && imageCache.get(url) !== EMPTY_IMG) return imageCache.get(url);
            const cached = await getFromDB(db, url);
            if (cached && cached !== EMPTY_IMG) {
                imageCache.set(url, cached);
                return cached;
            }
            const fetched = await fetchWithRetry(url);
            if (fetched) {
                imageCache.set(url, fetched);
                await saveToDB(db, url, fetched);
                return fetched;
            }
            imageCache.set(url, EMPTY_IMG);
            return EMPTY_IMG;
        }

        async function preloadAll() {
            const db = await openDB();
            const urls = [];
            Object.values(supplyData).forEach(cat => cat.forEach(item => {
                if (item.icons) Object.values(item.icons).forEach(u => u && urls.push(u));
            }));
            const uniqueUrls = [...new Set(urls)];
            const loadingText = document.getElementById('loading-text');
            for (let i = 0; i < uniqueUrls.length; i++) {
                loadingText.innerText = `Загрузка: ${i+1}/${uniqueUrls.length}`;
                await fetchImage(db, uniqueUrls[i]);
                if (i % 2 === 0) renderBanners();
            }
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                renderBanners();
            }, 500);
        }

        function initTable() {
            const headerRow = document.getElementById('weeksHeader');
            const tbody = document.getElementById('tableBody');
            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `<span class="week-name">НЕДЕЛЯ ${i}</span><span class="week-dates">${weekDates[i-1]}</span>`;
                headerRow.appendChild(th);
            }
            categories.forEach((cat, index) => {
                const tr = document.createElement('tr');
                const cellClass = (index % 2 === 0) ? "category-cell" : "category-cell-alt";
                tr.innerHTML = `<td class="${cellClass}">${cat}</td>` + 
                    Array.from({length: totalWeeks}, (_, i) => `<td class="content-cell" id="cell-${cat}-${i+1}"></td>`).join('');
                tbody.appendChild(tr);
            });
            preloadAll();
        }

        function renderBanners() {
            document.querySelectorAll('.supply-card').forEach(el => el.remove());
            categories.forEach(cat => {
                if (!supplyData[cat]) return;
                supplyData[cat].forEach(item => {
                    const startCell = document.getElementById(`cell-${cat}-${item.startWeek}`);
                    const endWeekNum = Math.min(item.startWeek + item.duration - 1, totalWeeks);
                    const endCell = document.getElementById(`cell-${cat}-${endWeekNum}`);
                    if (startCell && endCell) {
                        const card = document.createElement('div');
                        card.className = 'supply-card';
                        const internalPadding = 2; // Уменьшен отступ внутри ячейки
                        const width = (endCell.offsetLeft + endCell.offsetWidth) - startCell.offsetLeft - (internalPadding * 2);
                        card.style.width = `${width}px`;
                        card.style.left = `${internalPadding}px`;
                        const getSrc = (k) => item.icons[k] ? (imageCache.get(item.icons[k]) || EMPTY_IMG) : null;
                        let assetsHtml = '';
                        if (item.icons.extra) {
                            assetsHtml = `<img src="${getSrc('extra')}" class="extra-icon" onerror="this.src='${EMPTY_IMG}'">`;
                        } else {
                            const rank = getSrc('rank');
                            const type = getSrc('type');
                            const main = getSrc('main');
                            const miniStack = (rank || type) ? `
                                <div class="mini-icons-stack">
                                    ${rank ? `<img src="${rank}" class="mini-icon" onerror="this.src='${EMPTY_IMG}'">` : ''}
                                    ${type ? `<img src="${type}" class="mini-icon" onerror="this.src='${EMPTY_IMG}'">` : ''}
                                </div>
                            ` : '';
                            assetsHtml = `${miniStack}${main ? `<img src="${main}" class="main-icon" onerror="this.src='${EMPTY_IMG}'">` : ''}`;
                        }
                        card.innerHTML = `<div class="supply-assets">${assetsHtml}</div><div class="supply-content">${item.title}</div>`;
                        startCell.appendChild(card);
                    }
                });
            });
        }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const btn = document.getElementById('screenshotBtn');
            const originalText = btn.innerText;
            btn.innerText = "⌛ Обработка...";
            btn.disabled = true;
            try {
                const db = await openDB();
                for (const [url, data] of imageCache) {
                    if (data === EMPTY_IMG) {
                        const fetched = await fetchWithRetry(url);
                        if (fetched) {
                            imageCache.set(url, fetched);
                            await saveToDB(db, url, fetched);
                        }
                    }
                }
                renderBanners();
                await new Promise(r => setTimeout(r, 500));
                const dataUrl = await window.htmlToImage.toPng(node, {
                    pixelRatio: 2,
                    backgroundColor: '#FEF8F2',
                    cacheBust: true
                });
                const link = document.createElement('a');
                link.download = `HI3_Schedule_${new Date().toISOString().slice(0,10)}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                console.error(e);
                alert("Ошибка создания скриншота.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        window.onload = initTable;
        window.onresize = renderBanners;
    </script>
</body>
</html>
