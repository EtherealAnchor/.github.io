<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание поставок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF8F2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .header-bg {
            background: url('https://raw.githubusercontent.com/EtherealAnchor/.github.io/main/images/bg.png') no-repeat center center;
            background-size: cover;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .table-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(to right, purple, pink);
            border-radius: 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 6px;
            table-layout: fixed;
            background: transparent;
        }

        .week-cell {
            background: #581153;
            padding: 12px 5px;
            text-align: center;
            color: white;
            border-radius: 8px;
        }

        .week-name {
            display: block;
            font-weight: 900;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .week-dates {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            opacity: 0.7;
            margin-top: 1px;
        }

        .category-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            font-weight: 700;
            font-size: 0.9rem;
            border-radius: 8px;
            white-space: nowrap;
            width: 180px;
            backdrop-filter: blur(4px);
        }

        .content-cell {
            position: relative;
            height: 85px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
        }

        .supply-card {
            background: #F5E9F4;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            height: 90%;
            margin: auto 0;
            display: flex;
            align-items: center;
            flex-direction: row; 
            position: absolute;
            top: 5%;
            z-index: 5;
            border-radius: 10px;
            overflow: hidden;
            transition: background 0.2s ease;
        }

        .supply-assets {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 100%;
            margin-right: 8px;
            flex-shrink: 0;
            padding: 4px;
        }

        .mini-icons-stack {
            display: flex;
            flex-direction: column;
            gap: 2px;
            justify-content: center;
        }

        .mini-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .main-icon {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 4px;
        }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            text-align: left;
            color: black;
            flex: 1;
            line-height: 1.2;
            padding-right: 12px;
            overflow: hidden;
        }
        
        .supply-content span {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <header class="header-bg">
        <h1 class="header-title">РАСПИСАНИЕ ПОСТАВОК</h1>
        <p class="header-subtitle">Основано на расписании китайских серверов</p>
    </header>

    <main class="table-container">
        <table id="supplyTable">
            <thead>
                <tr id="weeksHeader">
                    <th style="width: 180px;"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Генерируется через JS -->
            </tbody>
        </table>
    </main>

    <script>
        const totalWeeks = 8;
        const categories = [
            "Боевой костюм А",
            "Боевой костюм Б",
            "Экипировка А",
            "Экипировка Б",
            "Оператор",
            "Наряд",
            "Карнавал А",
            "Карнавал Б"
        ];
        const weekDates = [
            "5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр",
            "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"
        ];

        const supplyData = {
            "Боевой костюм А": [
                { 
                    title: "Усмиряющий клинок возвещает о рассвете", 
                    startWeek: 1, 
                    duration: 6, 
                    icons: { main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/29/4976467/e7103c47fb42ab29299ba055bb9f6190_932287349701186134.png", rank: "images/Valkyrie_S.png", type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/6/64/Physical_DMG_%28Icon%29.png" } 
                }
            ],
            "Боевой костюм Б": [
                { 
                    title: "Привет♪ Фея желаний любви♥️", 
                    startWeek: 4, 
                    duration: 3,
                    icons: { 
                        main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/4976467/0a93ed5af5cc9eac72ff61ee61106bd4_4448111900385545924.png", 
                        rank: "images/Valkyrie_S.png",
                        type: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/7/74/Ice_DMG_%28Icon%29.png"
                    }
                }
            ],
            "Экипировка А": [
                { title: "Экипировка новой Мэй", startWeek: 1, duration: 6, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/4bc526bcf9a3e26481068c8ca3c36f1e_2503698169505797828.png"} }
            ],
            "Экипировка Б": [
                { title: "Экипировка Феи Элизии", startWeek: 4, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2025/09/06/50494840/7084c24f9a180d4134dfdbbcedb0e519_2837778973542954242.png"} },
                { title: "Новая экипировка Луны", startWeek: 1, duration: 3, icons: {main: "https://act-upload.mihoyo.com/bh3-wiki/2026/01/23/50494840/39823d668396a2abd57e0ad41733339d_2463711180311566959.png"} }
            ],
            "Оператор": [
                { title: "Ченьсюэ", startWeek: 1, duration: 2, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/0f/Chenxue_%28Icon%29.png" } },
                { title: "Тереза", startWeek: 3, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/b/b2/Theresa_Apocalypse_%28AstralOp%29_%28Icon%29.png" } },
                { title: "Серафим", startWeek: 4, duration: 1, icons: { main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/9/95/Serapeum_%28Icon%29.png" } }
            ],
            "Карнавал А": [
                { title: "Ротация: Корали, Хелия, Киана, Вита", startWeek: 2, duration: 3, icons: {} }
            ],
            "Карнавал Б": [
                { title: "Ротация экипировки: Корали, Хелия, Киана, Вита", startWeek: 2, duration: 3, icons: {} }
            ],
            "Наряд": [
                { title: "Наряд Феи Эли", startWeek: 2, duration: 3, icons: {} },
                { title: "Молитвы зимы, новые мечтания", startWeek: 5, duration: 2, icons: {main: "https://static.wikia.nocookie.net/honkaiimpact3_gamepedia_en/images/0/02/Wintery_Wishes.png"} }
            ],
        };

        function renderTable() {
            const headerRow = document.getElementById('weeksHeader');
            const tbody = document.getElementById('tableBody');

            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `
                    <span class="week-name">НЕДЕЛЯ ${i}</span>
                    <span class="week-dates">${weekDates[i-1]}</span>
                `;
                headerRow.appendChild(th);
            }

            categories.forEach(cat => {
                const tr = document.createElement('tr');
                const catTd = document.createElement('td');
                catTd.className = 'category-cell';
                catTd.innerText = cat;
                tr.appendChild(catTd);

                for (let i = 1; i <= totalWeeks; i++) {
                    const td = document.createElement('td');
                    td.className = 'content-cell';
                    td.id = `cell-${cat}-${i}`;
                    tr.appendChild(td);
                }

                tbody.appendChild(tr);

                if (supplyData[cat]) {
                    supplyData[cat].forEach(item => {
                        const targetCell = tr.querySelector(`#cell-${CSS.escape(cat)}-${item.startWeek}`);
                        if (targetCell) {
                            const card = document.createElement('div');
                            card.className = 'supply-card';
                            
                            const marginX = 4;
                            const widthPercent = item.duration * 100;
                            const spacingTotal = (item.duration - 1) * 6; 
                            
                            card.style.width = `calc(${widthPercent}% + ${spacingTotal}px - ${marginX * 2}px)`;
                            card.style.left = `${marginX}px`;
                            
                            const icons = item.icons || {};
                            
                            card.innerHTML = `
                                <div class="supply-assets">
                                    <div class="mini-icons-stack">
                                        ${icons.rank ? `<img src="${icons.rank}" class="mini-icon">` : '<div style="height:24px"></div>'}
                                        ${icons.type ? `<img src="${icons.type}" class="mini-icon">` : '<div style="height:24px"></div>'}
                                    </div>
                                    ${icons.main ? `<img src="${icons.main}" class="main-icon">` : '<div style="width:70px"></div>'}
                                </div>
                                <div class="supply-content">
                                    <span>${item.title}</span>
                                </div>
                            `;
                            targetCell.appendChild(card);
                        }
                    });
                }
            });
        }

        window.onload = renderTable;
    </script>
</body>
</html>
