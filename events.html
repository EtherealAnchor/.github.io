<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание событий</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF8F2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        #capture-area, #capture-area * {
            font-family: 'Inter', sans-serif !important;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #2d0a2a;
        }

        .nav-button {
            padding: 10px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover { background: rgba(255, 255, 255, 0.2); }
        .nav-button.active {
            background: #9d1c8c;
            border-color: pink;
        }

        .screenshot-button { background: #27ae60; color: white; border-color: #2ecc71; }

        .table-container {
            max-width: 1400px;
            margin: 20px auto;
            overflow-x: auto;
        }

        .capture-wrapper {
            background: linear-gradient(#8347a1, #594AA8);
            display: inline-block;
            min-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            background: transparent;
            min-width: 1100px;
        }

        th, td {
            border: 3px solid transparent; 
            background-clip: padding-box !important;
        }

        .week-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 5px;
            text-align: center;
            color: white;
            border-radius: 12px;
            position: relative;
        }

        .week-cell:hover .row-controls { opacity: 1; }

        .row-controls {
            position: absolute;
            left: 5px;
            top: 5px;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 50;
        }

        .btn-row-del { 
            background: #ef4444; 
            color: white; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            font-size: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border: 1px solid white;
        }

        .week-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; display: block; }
        .week-dates { font-size: 0.7rem; font-weight: 800; opacity: 0.7; margin-top: 1px; display: block; }

        .content-cell {
            position: relative;
            height: 100px;
            border-radius: 8px;
        }

        .supply-card {
            background: #F5E9F4;
            height: 90px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .supply-assets {
            height: 100%;
            width: 200px;
            flex-shrink: 0;
        }

        .extra-icon { width: 100%; height: 100%; object-fit: cover; }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #2d0a2a;
            flex: 1;
            line-height: 1.1;
            padding: 0 15px;
            overflow: hidden;
            text-align: center;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .text-lg { 
            font-size: 1.1rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            display: block;
        }
        
        .text-xs-custom { 
            font-size: 16px;
            font-style: italic; 
            font-weight: 900;
            color: #2d0a2a;
            opacity: 0.9; 
            margin-top: 4px; 
            display: block;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }
        
        .controls-panel {
            background: #2d0a2a;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-add { background: #9d1c8c; color: white; padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none; }
        .exporting .row-controls { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-pink-500 mb-4"></div>
        <p class="text-white font-bold" id="loading-text">Загрузка интерфейса...</p>
    </div>

    <nav class="nav-container">
        <a href="index.html" class="nav-button">Расписание</a>
        <a href="events.html" class="nav-button active">События</a>
        <a href="er.html" class="nav-button">Элизиум</a>
        <a href="enemies.html" class="nav-button">Боссы</a>
        <button id="screenshotBtn" class="nav-button screenshot-button" onclick="takeScreenshot()">Создать скриншот</button>
    </nav>

    <div class="controls-panel">
        <button class="btn-add" onclick="addNewEvent()">+ Добавить событие</button>
    </div>

    <div class="table-container">
        <div class="capture-wrapper" id="capture-area">
            <table id="supplyTable">
                <thead>
                    <tr id="weeksHeader">
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const totalWeeks = 8;
        const weekDates = ["5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр", "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"];

        let eventsList = [
            { id: 1, title: '<span class="text-lg">Основное событие на трату кристаллов</span>', startWeek: 1, duration: 6, icon: "images/spend.png" },
            { id: 2, title: '<span class="text-lg">7-дневный бонус за вход</span><span class="text-xs-custom">10 круток в экипировку, стигмата на выбор для новой Мэй и Луны</span>', startWeek: 1, duration: 8, icon: "images/login.png" },
            { id: 3, title: '<span class="text-lg">7-дневный бонус за вход</span><span class="text-xs-custom">5 круток в боевой костюм и 1 карта улучшения призм стигматы</span>', startWeek: 1, duration: 8, icon: "images/login2.png" },
            { id: 4, title: '<span class="text-lg">7-дневный бонус за вход</span><span class="text-xs-custom">S ранг на выбор (до HoTr), 5 круток в боевой костюм, рамка, 288 кристаллов</span>', startWeek: 2, duration: 8, icon: "images/login3.png" },
            { id: 5, title: '<span class="text-lg">Весеннее лобби</span>', startWeek: 2, duration: 8, icon: "images/lobby.png" },
            { id: 6, title: '<span class="text-lg">Событие версии: «Самое время: Канун Нового года»</span>', startWeek: 2, duration: 8, icon: "images/main.png" },
            { id: 7, title: '<span class="text-lg">Капсула времени</span>', startWeek: 1, duration: 2, icon: "images/time.png" }
        ];

        function addNewEvent() {
            const nextId = eventsList.length > 0 ? Math.max(...eventsList.map(e => e.id)) + 1 : 1;
            eventsList.push({
                id: nextId,
                title: '<span class="text-lg">Новое событие</span>',
                startWeek: 1,
                duration: 1,
                icon: "images/spend.png"
            });
            renderTable();
        }

        function deleteEvent(id) {
            eventsList = eventsList.filter(e => e.id !== id);
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            eventsList.forEach((event, index) => {
                const tr = document.createElement('tr');

                tr.innerHTML = `
                    ${Array.from({length: totalWeeks}, (_, i) => {
                        const weekNum = i + 1;
                        const controls = (weekNum === 1) ? `
                            <div class="row-controls">
                                <button class="btn-row-del" onclick="deleteEvent(${event.id})">✕</button>
                            </div>` : '';
                        return `<td class="content-cell" id="cell-${event.id}-${weekNum}">${controls}</td>`;
                    }).join('')}
                `;
                tbody.appendChild(tr);
            });
            renderBanners();
        }

        function renderBanners() {
            document.querySelectorAll('.supply-card').forEach(el => el.remove());
            
            for (const event of eventsList) {
                const startCell = document.getElementById(`cell-${event.id}-${event.startWeek}`);
                const endWeekNum = Math.min(event.startWeek + event.duration - 1, totalWeeks);
                const endCell = document.getElementById(`cell-${event.id}-${endWeekNum}`);
                
                if (startCell && endCell) {
                    const card = document.createElement('div');
                    card.className = 'supply-card';
                    const padding = 4;

                    const startPos = startCell.offsetLeft;
                    const endPos = endCell.offsetLeft + endCell.offsetWidth;
                    const width = endPos - startPos - (padding * 2);
                    
                    card.style.width = `${width}px`;
                    card.style.left = `${padding}px`;

                    card.innerHTML = `
                        <div class="supply-assets">
                            <img src="${event.icon}" class="extra-icon" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'">
                        </div>
                        <div class="supply-content">${event.title}</div>
                    `;
                    startCell.appendChild(card);
                }
            }
        }

        function initHeader() {
            const headerRow = document.getElementById('weeksHeader');
            headerRow.innerHTML = ''; // Очистка
            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `<span class="week-name">НЕДЕЛЯ ${i}</span><span class="week-dates">${weekDates[i-1]}</span>`;
                headerRow.appendChild(th);
            }
        }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const btn = document.getElementById('screenshotBtn');
            node.classList.add('exporting');
            
            btn.innerText = "⌛ Обработка...";
            btn.disabled = true;
            
            try {
                await document.fonts.ready;
                await new Promise(r => setTimeout(r, 400));
                
                const dataUrl = await window.htmlToImage.toPng(node, {
                    pixelRatio: 3,
                    backgroundColor: '#594AA8',
                    cacheBust: true,
                    fontEmbedCSS: true,
                    style: {
                        borderRadius: '0px',
                        transform: 'scale(1)',
                    }
                });
                
                const link = document.createElement('a');
                link.download = `Events_Export_${new Date().toISOString().slice(0,10)}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                console.error("Ошибка экспорта:", e);
            } finally {
                node.classList.remove('exporting');
                btn.innerText = "Создать скриншот";
                btn.disabled = false;
            }
        }

        window.onload = () => {
            initHeader();
            renderTable();
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 500);
        };
        
        window.onresize = renderBanners;
    </script>
</body>
</html>
