<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание событий</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FEF8F2;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        #capture-area, #capture-area * {
            font-family: 'Inter', sans-serif !important;
            box-sizing: border-box;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #2d0a2a;
        }

        .nav-button {
            padding: 10px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover { background: rgba(255, 255, 255, 0.2); }
        .nav-button.active {
            background: #9d1c8c;
            border-color: pink;
        }

        .screenshot-button { background: #27ae60; color: white; border-color: #2ecc71; }

        .table-container {
            max-width: 1400px;
            margin: 20px auto;
            overflow-x: auto;
        }

        .capture-wrapper {
            background: linear-gradient(#8347a1, #594AA8);
            display: inline-block;
            min-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            background: transparent;
            min-width: 1150px;
        }

        th, td {
            border: 4px solid transparent; 
            background-clip: padding-box !important;
            position: relative;
        }

        .week-cell {
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 5px;
            text-align: center;
            color: white;
            border-radius: 12px;
        }

        .week-name { font-weight: 900; font-size: 0.85rem; text-transform: uppercase; display: block; }
        .week-dates { font-size: 0.7rem; font-weight: 800; opacity: 0.7; margin-top: 1px; display: block; }

        .content-cell {
            height: 125px;
            border-radius: 8px;
        }

        .supply-card {
            background: #F5E9F4;
            height: 110px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            border-radius: 12px;
            overflow: hidden;
            pointer-events: auto;
        }

        .supply-assets {
            height: 100%;
            width: 190px;
            flex-shrink: 0;
        }

        .extra-icon { width: 100%; height: 100%; object-fit: cover; display: block; }

        .supply-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #2d0a2a;
            flex: 1;
            padding: 5px 15px;
            text-align: center;
            min-width: 0;
        }

        .text-lg { 
            font-size: 1rem; 
            font-weight: 900; 
            text-transform: uppercase; 
            display: block;
            line-height: 1.15;
            margin-bottom: 4px; 
            flex-shrink: 0;
        }
        
        .text-xs-custom { 
            font-size: 16px;
            font-style: italic; 
            font-weight: 700;
            color: #4a1a46;
            display: block;
            line-height: 1.25;
            white-space: normal;
            flex-shrink: 0;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-pink-500 mb-4"></div>
        <p class="text-white font-bold">Загрузка...</p>
    </div>

    <nav class="nav-container">
        <a href="index.html" class="nav-button">Расписание</a>
        <a href="events.html" class="nav-button active">События</a>
        <a href="er.html" class="nav-button">Элизиум</a>
        <a href="enemies.html" class="nav-button">Боссы</a>
        <button id="screenshotBtn" class="nav-button screenshot-button" onclick="takeScreenshot()">Создать скриншот</button>
    </nav>

    <div class="table-container">
        <div class="capture-wrapper" id="capture-area">
            <table id="supplyTable">
                <thead>
                    <tr id="weeksHeader">
                        <th style="width: 1px; background: transparent;"></th> 
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const totalWeeks = 8;
        const weekDates = ["5-13 марта", "13-20 марта", "20-27 марта", "27 марта - 3 апр", "3-10 апреля", "10-17 апреля", "17-24 апреля", "24-30 апреля"];

        let eventsList = [
            { id: 1, title: '<span class="text-lg">Основное событие на трату кристаллов</span>', startWeek: 1, duration: 6, icon: "images/spend.png" },
            { id: 2, title: '<span class="text-lg">7-дневный бонус за вход</span><span class="text-xs-custom">10 круток в экипировку, стигмата на выбор для новой Мэй и Луны</span>', startWeek: 1, duration: 8, icon: "images/login.png" },
            { id: 3, title: '<span class="text-lg">7-дневный бонус за вход</span><span class="text-xs-custom">5 круток в боевой костюм и 1 карта улучшения призм стигматы</span>', startWeek: 1, duration: 8, icon: "images/login2.png" },
            { id: 4, title: '<span class="text-lg">7-дневный бонус за вход</span><span class="text-xs-custom">S ранг на выбор (до HoTr), 5 круток в боевой костюм, рамка, 288 кристаллов</span>', startWeek: 2, duration: 8, icon: "images/login3.png" },
            { id: 5, title: '<span class="text-lg">Весеннее лобби</span>', startWeek: 2, duration: 8, icon: "images/lobby.png" },
            { id: 6, title: '<span class="text-lg">Событие версии: «Самое время: Канун Нового года»</span>', startWeek: 2, duration: 8, icon: "images/main.png" },
            { id: 7, title: '<span class="text-lg">Капсула времени</span>', startWeek: 1, duration: 6, icon: "images/time.png" },
            { id: 8, title: '<span class="text-lg">Дебют главы 11 экстра</br>«Ночь, искомая светом во сне»</span><span class="text-xs-custom">Получите больше наград во время события</span>', startWeek: 4, duration: 5, icon: "images/ch.png" },
            { id: 9, title: '<span class="text-lg">Праздничное облачение</span><span class="text-xs-custom">2 коробки с нарядами на выбор, кристаллы</span>', startWeek: 5, duration: 4, icon: "images/skins.png" }
        ];

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            eventsList.forEach((event) => {
                const tr = document.createElement('tr');
                let cellsHtml = `<td style="width:0px; overflow:visible;"></td>`;
                
                for(let i=1; i<=totalWeeks; i++) {
                    cellsHtml += `<td class="content-cell" id="cell-${event.id}-${i}"></td>`;
                }
                tr.innerHTML = cellsHtml;
                tbody.appendChild(tr);
            });
            
            requestAnimationFrame(() => {
                renderBanners();
            });
        }

        function deleteEvent(id) {
            eventsList = eventsList.filter(e => e.id !== id);
            renderTable();
        }

        function renderBanners() {

            document.querySelectorAll('.supply-card').forEach(el => el.remove());
            
            for (const event of eventsList) {
                const startCell = document.getElementById(`cell-${event.id}-${event.startWeek}`);
                const endWeekNum = Math.min(event.startWeek + event.duration - 1, totalWeeks);
                const endCell = document.getElementById(`cell-${event.id}-${endWeekNum}`);
                
                if (startCell && endCell) {
                    const card = document.createElement('div');
                    card.className = 'supply-card';
                    
                    
                    const rectStart = startCell.getBoundingClientRect();
                    const rectEnd = endCell.getBoundingClientRect();
                    
                    
                    const left = 4;
                    const width = (rectEnd.right - rectStart.left) - 8;
                    
                    card.style.width = `${width}px`;
                    card.style.left = `${left}px`;

                    card.innerHTML = `
                        <div class="supply-assets">
                            <img src="${event.icon}" class="extra-icon" onerror="this.src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'">
                        </div>
                        <div class="supply-content">${event.title}</div>
                    `;
                    
                    startCell.appendChild(card);
                }
            }
        }

        function initHeader() {
            const headerRow = document.getElementById('weeksHeader');
            for (let i = 1; i <= totalWeeks; i++) {
                const th = document.createElement('th');
                th.className = 'week-cell';
                th.innerHTML = `<span class="week-name">НЕДЕЛЯ ${i}</span><span class="week-dates">${weekDates[i-1]}</span>`;
                headerRow.appendChild(th);
            }
        }

        async function takeScreenshot() {
            const node = document.getElementById('capture-area');
            const btn = document.getElementById('screenshotBtn');
            node.classList.add('exporting');
            
            btn.innerText = "⌛ Сохранение...";
            btn.disabled = true;
            
            try {
                renderBanners();
                await document.fonts.ready;
                await new Promise(r => setTimeout(r, 400)); 
                
                const dataUrl = await window.htmlToImage.toPng(node, {
                    pixelRatio: 3,
                    backgroundColor: '#594AA8',
                    cacheBust: true,
                    style: {
                        borderRadius: '0'
                    }
                });
                
                const link = document.createElement('a');
                link.download = `Events_Schedule_${Date.now()}.png`;
                link.href = dataUrl;
                link.click();
            } catch (e) {
                console.error("Screenshot Error:", e);
            } finally {
                node.classList.remove('exporting');
                btn.innerText = "Создать скриншот";
                btn.disabled = false;
            }
        }

        window.onload = () => {
            initHeader();
            renderTable();
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 500);
        };
        
        window.onresize = renderBanners;
    </script>
</body>
</html>
